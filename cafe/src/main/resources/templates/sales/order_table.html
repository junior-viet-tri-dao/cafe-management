<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chọn món cho bàn</title>
    <meta charset="UTF-8">
    <style>
        .form-actions {
            margin-top: 20px;
            text-align: center;
        }

        button {
            min-width: 100px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #aaa;
            padding: 6px 10px;
            text-align: left;
        }

        th {
            background: #eee;
        }
    </style>
</head>

<body>
    <h3>Chọn món bàn <span th:text="${tableNumber}"></span></h3>
    <form th:action="@{/sale/order}" method="post">
        <input type="hidden" name="tableId" th:value="${tableId}" />
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Tên món</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${menuItems}">
                    <td><input type="checkbox" th:name="selectedItems" th:value="${item.id}"
                            th:checked="${item.selected}" /></td>
                    <td th:text="${item.name}"></td>
                    <td><input type="number" th:name="quantities[__${item.id}__]" min="0" th:value="${item.quantity}"
                            style="width: 60px;" /></td>
                </tr>
            </tbody>
        </table>
        <div class="form-actions">
            <button type="submit">Lưu</button>
            <a th:href="@{/sale}"><button type="button">Hủy</button></a>
        </div>
    </form>
</body>

</html>
