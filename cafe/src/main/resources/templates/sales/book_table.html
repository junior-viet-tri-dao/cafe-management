<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Đặt bàn</title>
</head>
<body>
<div layout:fragment="content" class="bg-[#fefae0] min-h-screen w-full flex justify-center items-start py-12 px-4">
    <form th:action="@{/sale/reservation}" th:object="${reservation}" method="post"
          class="bg-white shadow-md rounded-lg p-6 w-full max-w-md space-y-6">

        <input type="hidden" th:field="*{tableId}" />

        <!-- Tên khách hàng -->
        <div>
            <label class="block text-base font-medium text-gray-700 mb-1">Tên khách hàng</label>
            <input type="text"
                   th:field="*{customerName}"
                   class="block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200
                          px-4 py-3 text-lg"
                   placeholder="Nhập tên khách hàng"
                   required minlength="5" pattern="^(?!\s*$).{5,}$"
                   title="Tên khách hàng phải có ít nhất 5 ký tự và không được để trống hoặc toàn dấu cách" />
        </div>

        <!-- Số điện thoại -->
        <div>
            <label class="block text-base font-medium text-gray-700 mb-1">Số điện thoại</label>
            <input type="tel"
                   th:field="*{customerPhone}"
                   class="block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200
                          px-4 py-3 text-lg"
                   placeholder="VD: 0912345678"
                   required
                   pattern="^0\d{9,10}$"
                   title="Số điện thoại phải bắt đầu bằng 0 và có từ 10 đến 11 chữ số"
                   maxlength="11"/>
        </div>

        <!-- Thời gian đặt -->
        <div>
            <label class="block text-base font-medium text-gray-700 mb-1">Thời gian đặt</label>
            <input type="datetime-local"
                   th:field="*{reservationDate}"
                   th:attr="min=${minDateTime}"
                   class="block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200
                          px-4 py-3 text-lg"
                   required
                   title="Ngày giờ đặt không được nhỏ hơn hiện tại" />
        </div>

        <div class="flex justify-between mt-6">
            <a th:href="@{/sale}"
               class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-medium px-4 py-2 rounded-md shadow">
                ← Quay lại
            </a>

            <button type="submit"
                    class="bg-green-600 text-white px-6 py-3 text-lg rounded hover:bg-green-700 transition">
                ✅ Đặt bàn
            </button>
        </div>
    </form>
</div>
</body>
</html>
