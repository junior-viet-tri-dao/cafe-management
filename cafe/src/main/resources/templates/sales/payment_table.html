<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thanh toán bàn</title>
    <meta charset="UTF-8">
    <style>
        .form-actions {
            margin-top: 20px;
            text-align: center;
        }

        button {
            min-width: 100px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #aaa;
            padding: 6px 10px;
            text-align: left;
        }

        th {
            background: #eee;
        }
    </style>
</head>

<body>
    <h3>Thanh toán bàn <span th:text="${tableNumber}"></span></h3>
    <form th:action="@{/sale/payment}" method="post">
        <input type="hidden" name="tableId" th:value="${tableId}" />
        <table>
            <thead>
                <tr>
                    <th>Tên món</th>
                    <th>SL</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${orderItems}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${#numbers.formatDecimal(item.total, 0, 'POINT', 0, 'COMMA')}"></td>
                </tr>
            </tbody>
        </table>
        <div style="margin: 10px 0; text-align: right;">
            <b>Tổng:</b> <span th:text="${#numbers.formatDecimal(total, 0, 'POINT', 0, 'COMMA')}"></span> đ
        </div>
        <div class="form-row">
            <label>Khách đưa:</label>
            <input type="number" name="customerPay" th:value="${customerPay}" min="0" required />
            <span style="margin-left: 20px;"><b>Thối lại:</b> <span th:text="${change}"></span></span>
        </div>
        <div class="form-row" style="margin: 10px 0;">
            <input type="checkbox" name="setAvailable" th:checked="${setAvailable}" /> Đổi trạng thái bàn sang trống sau
            khi thanh toán
        </div>
        <div class="form-actions">
            <button type="submit">Thanh toán</button>
            <a th:href="@{/sale}"><button type="button">Hủy</button></a>
            <button type="button" onclick="window.print()">In phiếu thanh toán…</button>
        </div>
    </form>
</body>

</html>
