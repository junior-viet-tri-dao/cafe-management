<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Chỉnh sửa hàng hóa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div layout:fragment="content" class="max-w-2xl mx-auto px-4 py-8 bg-white rounded shadow">

  <h2 class="text-2xl font-semibold mb-6">Chỉnh sửa hàng hóa</h2>

  <form th:action="@{/warehouse/edit/{id}(id=${productId})}" th:object="${productRequest}" method="post" class="space-y-6">

    <!-- Tên hàng -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Tên hàng:</label>
      <input type="text" th:field="*{productName}"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      <div th:if="${#fields.hasErrors('productName')}"
           th:errors="*{productName}"
           class="text-red-500 text-sm mt-1"></div>
    </div>

    <!-- Số lượng -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Số lượng:</label>
      <input type="number" th:field="*{quantity}"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      <div th:if="${#fields.hasErrors('quantity')}"
           th:errors="*{quantity}"
           class="text-red-500 text-sm mt-1"></div>
    </div>

    <!-- Đơn vị -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Đơn vị:</label>
      <select th:field="*{unitId}"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
        <option th:each="unit : ${units}" th:value="${unit.id}" th:text="${unit.unitName}"></option>
      </select>
      <div th:if="${#fields.hasErrors('unitId')}"
           th:errors="*{unitId}"
           class="text-red-500 text-sm mt-1"></div>
    </div>

    <!-- Đơn giá -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Đơn giá:</label>
      <input type="number" step="0.01" th:field="*{price}"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      <div th:if="${#fields.hasErrors('price')}"
           th:errors="*{price}"
           class="text-red-500 text-sm mt-1"></div>
    </div>

    <!-- Ngày nhập -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Ngày nhập:</label>
      <input type="date" th:field="*{importDate}"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
      <div th:if="${#fields.hasErrors('importDate')}"
           th:errors="*{importDate}"
           class="text-red-500 text-sm mt-1"></div>
    </div>

    <!-- Nút hành động -->
    <div class="flex space-x-4">
      <button type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Đồng ý
      </button>
      <a th:href="@{/warehouse}"
         class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
        Hủy
      </a>
    </div>

  </form>
</div>
</body>
</html>
