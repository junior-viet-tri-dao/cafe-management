<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Xuất hàng hóa</title></head>
<body>
<div layout:fragment="content">

<h2>Xuất hàng hóa</h2>

<form th:action="@{/warehouse/export}" method="post" th:object="${exportRequest}">
    <label>Tên hàng:</label>
    <select th:field="*{productId}">
        <option th:each="product : ${products}"
                th:value="${product.id}"
                th:text="${product.productName}"></option>
    </select><br/>

    <label>Số lượng:</label>
    <input type="number" th:field="*{quantity}" min="1" required/><br/>

    <label>Ngày xuất:</label>
    <input type="date" th:field="*{exportDate}" required/><br/>

    <!-- Ẩn employeeId, mặc định là 1 -->
    <input type="hidden" th:field="*{employeeId}" value="1"/>

    <button type="submit">Đồng ý</button>
    <a th:href="@{/warehouse}">Hủy</a>
</form>
</div>
</body>
</html>
