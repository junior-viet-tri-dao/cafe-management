<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Xuất hàng hóa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div layout:fragment="content" class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow">

    <h2 class="text-2xl font-bold text-blue-700 mb-6">🚚 Xuất hàng hóa</h2>

    <form th:action="@{/warehouse/export}" method="post" th:object="${exportRequest}" class="space-y-4">
        <!-- Tên hàng -->
        <div>
            <label class="block font-medium mb-1">📦 Tên hàng:</label>
            <select th:field="*{productId}" class="w-full border border-gray-300 rounded px-3 py-2">
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.productName}">
                </option>
            </select>
        </div>

        <!-- Số lượng -->
        <div>
            <label class="block font-medium mb-1">🔢 Số lượng:</label>
            <input type="number" th:field="*{quantity}" min="1" required
                   class="w-full border border-gray-300 rounded px-3 py-2"/>
        </div>

        <!-- Ngày xuất -->
        <div>
            <label class="block font-medium mb-1">📅 Ngày xuất:</label>
            <input type="date" th:field="*{exportDate}" required
                   class="w-full border border-gray-300 rounded px-3 py-2"/>
        </div>

        <!-- Ẩn employeeId -->
        <input type="hidden" th:field="*{employeeId}" value="1"/>

        <!-- Hành động -->
        <div class="flex justify-end gap-4 pt-4">
            <a th:href="@{/warehouse}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Hủy</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                ✅ Đồng ý
            </button>
        </div>
    </form>

</div>
</body>
</html>
