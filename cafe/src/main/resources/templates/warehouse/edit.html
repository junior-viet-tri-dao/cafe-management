<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa hàng hóa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div layout:fragment="content" class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">

    <h2 class="text-2xl font-bold text-blue-700 mb-6">✏️ Chỉnh sửa hàng hóa</h2>

    <form th:action="@{/warehouse/edit}" method="post" th:object="${product}" class="space-y-4">
        <!-- Hidden ID -->
        <input type="hidden" th:field="*{id}" />

        <!-- Tên hàng -->
        <div>
            <label class="block font-medium mb-1">📦 Tên hàng:</label>
            <input type="text" th:field="*{productName}" required
                   class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- Số lượng -->
        <div>
            <label class="block font-medium mb-1">🔢 Số lượng:</label>
            <input type="number" th:field="*{quantity}" min="1" required
                   class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- Đơn vị -->
        <div>
            <label class="block font-medium mb-1">📏 Đơn vị:</label>
            <select th:field="*{unitId}" class="w-full border border-gray-300 rounded px-3 py-2">
                <option th:each="unit : ${units}" th:value="${unit.id}" th:text="${unit.unitName}"></option>
            </select>
        </div>

        <!-- Đơn giá -->
        <div>
            <label class="block font-medium mb-1">💰 Đơn giá:</label>
            <input type="number" name="productPrice"
                   th:value="${#numbers.formatDecimal(product.productPrice, 0, 'COMMA', 0, 'POINT')}"
                   step="0.01" min="0" required
                   class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- Ngày nhập -->
        <div>
            <label class="block font-medium mb-1">📅 Ngày nhập:</label>
            <input type="date" th:field="*{importDate}" required
                   class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- Hành động -->
        <div class="flex justify-end gap-4 pt-4">
            <a th:href="@{/warehouse}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Hủy</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                ✅ Đồng ý
            </button>
        </div>
    </form>

</div>
</body>
</html>
