<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
      
<head>
    <title>Chỉnh sửa hàng hóa</title>
</head>
<body>
<div layout:fragment="content">

<h2>Chỉnh sửa hàng hóa</h2>

<form th:action="@{/warehouse/edit}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}"/>

    <label>Tên hàng:</label>
    <input type="text" th:field="*{productName}" required/><br/>

    <label>Số lượng:</label>
    <input type="number" th:field="*{quantity}" min="1" required/><br/>

    <label>Đơn vị:</label>
    <select th:field="*{unitId}">
        <option th:each="unit : ${units}" th:value="${unit.id}" th:text="${unit.unitName}"></option>
    </select><br/>

    <label>Đơn giá:</label>
   <input type="number" name="productPrice"
       th:value="${#numbers.formatDecimal(product.productPrice, 0, 'COMMA', 0, 'POINT')}"
       step="0.01" min="0" required />


    <label>Ngày nhập:</label>
    <input type="date" th:field="*{importDate}" required/><br/>

    <button type="submit">Đồng ý</button>
    <a th:href="@{/warehouse}">Hủy</a>
</form>
</div>

</body>
</html>
