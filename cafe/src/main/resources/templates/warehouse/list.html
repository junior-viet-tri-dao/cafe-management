<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách hàng hóa</title>
</head>
<body>
<div layout:fragment="content">

<h2>Danh sách hàng hóa</h2>

<!-- Thông báo -->
<div th:if="${success}" style="color: green;" th:text="${success}"></div>
<div th:if="${error}" style="color: red;" th:text="${error}"></div>

<!-- Tìm kiếm -->
<form th:action="@{/warehouse}" method="get">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm theo tên hàng..." />
    <button type="submit">Tìm kiếm</button>
</form>

<!-- Danh sách hàng -->
<table border="1">
    <thead>
    <tr>
        <th>Tên</th>
        <th>Ngày nhập</th>
        <th>Ngày xuất</th>
        <th>Số lượng</th>
        <th>Đơn vị</th>
        <th>Đơn giá</th>
        <th>Tổng tiền</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productPage.content}">
        <td th:text="${product.productName}">Tên</td>
        <td th:text="${product.latestImportDate}">Ngày nhập</td>
        <td th:text="${product.latestExportDate}">Ngày xuất</td>
        <td th:text="${product.quantity}">Số lượng</td>
        <td th:text="${product.unitName}">Đơn vị</td>
        <td th:text="${#numbers.formatDecimal(product.productPrice, 0, 'COMMA', 0, 'POINT')}">Đơn giá</td>
		<td th:text="${#numbers.formatDecimal(product.totalAmount, 0, 'COMMA', 0, 'POINT')}">Tổng tiền</td>

        <td>
            <a th:href="@{'/warehouse/edit/' + ${product.id}}">Chỉnh sửa</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- PHÂN TRANG -->
<div>
    <ul style="list-style: none; display: flex; gap: 10px;">
        <li th:if="${productPage.hasPrevious()}">
            <a th:href="@{'/warehouse'(page=${productPage.number - 1}, size=${productPage.size}, keyword=${keyword})}">« Trước</a>
        </li>

        <li th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
            th:classappend="${productPage.number == i} ? 'active'">
            <a th:href="@{'/warehouse'(page=${i}, size=${productPage.size}, keyword=${keyword})}"
               th:text="${i + 1}">1</a>
        </li>

        <li th:if="${productPage.hasNext()}">
            <a th:href="@{'/warehouse'(page=${productPage.number + 1}, size=${productPage.size}, keyword=${keyword})}">Sau »</a>
        </li>
    </ul>
</div>

<!-- Liên kết khác -->
<div>
    <a th:href="@{/warehouse/import}">Nhập hàng hóa</a> |
    <a th:href="@{/warehouse/export}">Xuất hàng hóa</a>
</div>
</div>
</body>
</html>
