<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Nhập hàng hóa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div layout:fragment="content" class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">

    <h2 class="text-2xl font-bold text-blue-700 mb-6">➕ Nhập hàng hóa</h2>

    <!-- Thông báo -->
    <div th:if="${success}" class="mb-4 text-green-600 font-semibold" th:text="${success}"></div>
    <div th:if="${error}" class="mb-4 text-red-600 font-semibold" th:text="${error}"></div>

    <form th:action="@{/warehouse/import}" method="post" th:object="${importRequest}" class="space-y-4">
        <!-- Tên hàng -->
        <div>
            <label class="block font-medium mb-1">📦 Tên hàng:</label>
            <select th:field="*{productId}" id="productSelect" onchange="updateUnitAndPrice()"
                    class="w-full border border-gray-300 rounded px-3 py-2">
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.productName}"
                        th:data-unit="${product.unitName}"
                        th:data-price="${product.productPrice}">
                </option>
            </select>
        </div>

        <!-- Số lượng -->
        <div>
            <label class="block font-medium mb-1">🔢 Số lượng:</label>
            <input type="number" th:field="*{quantity}" min="1" required
                   class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- Đơn vị -->
        <div>
            <label class="block font-medium mb-1">📏 Đơn vị:</label>
            <input type="text" th:field="*{unitName}" id="unitName" required
                   class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- Đơn giá -->
        <div>
            <label class="block font-medium mb-1">💵 Đơn giá:</label>
            <input type="number" th:field="*{productPrice}" id="productPrice" required
                   class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- Ngày nhập -->
        <div>
            <label class="block font-medium mb-1">📅 Ngày nhập:</label>
            <input type="date" th:field="*{importDate}" required
                   class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- Hành động -->
        <div class="flex justify-end gap-4 pt-4">
            <a th:href="@{/warehouse}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Hủy</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                ✅ Đồng ý
            </button>
        </div>
    </form>

    <script>
        function updateUnitAndPrice() {
            const select = document.getElementById("productSelect");
            const selected = select.options[select.selectedIndex];
            document.getElementById("unitName").value = selected.getAttribute("data-unit") || "";
            document.getElementById("productPrice").value = selected.getAttribute("data-price") || "";
        }
        window.onload = updateUnitAndPrice;
    </script>
</div>
</body>
</html>
