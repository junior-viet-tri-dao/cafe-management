<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa nhân viên</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content">
  <div class="bg-[#f0f8ff] rounded-xl shadow-xl p-8 max-w-5xl mx-auto mt-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Chỉnh sửa nhân viên</h2>

    <form method="post"
          th:action="@{/employee/update}"
          enctype="multipart/form-data"
          class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <input type="hidden" name="maNhanVien" th:value="${employee.maNhanVien}"/>

      <div class="md:col-span-2 space-y-4">
        <div class="grid grid-cols-12 gap-2 items-center">
          <label class="col-span-3 font-medium text-gray-700">(*) Họ và tên:</label>
          <input type="text" th:value="${employee.hoTen}" required name="hoTen"
                 class="col-span-9 border border-gray-300 px-3 py-2 rounded-md w-full">
        </div>
        <div class="grid grid-cols-12 gap-2 items-center">
          <label class="col-span-3 font-medium text-gray-700">Địa chỉ:</label>
          <input type="text" th:value="${employee.diaChi}" name="diaChi"
                 class="col-span-9 border border-gray-300 px-3 py-2 rounded-md w-full">
        </div>
        <div class="grid grid-cols-12 gap-2 items-center">
          <label class="col-span-3 font-medium text-gray-700">(*) Chức vụ:</label>
          <select th:value="${employee.maChucVu}" id="positionSelect" required name="maChucVu"
                  class="col-span-3 border border-gray-300 px-2 py-2 rounded-md w-full">
            <option value="">-- Chọn chức vụ --</option>
            <option th:each="pos : ${listpositon}"
                    th:value="${pos.maChucVu}"
                    th:selected="${pos.maChucVu == employee.maChucVu}"
                    th:data-luong="${pos.luong}"
                    th:text="${pos.tenChucVu}">
            </option>
          </select>

          <div class="col-span-5 flex items-center gap-2">
            <label class="font-medium text-gray-700 whitespace-nowrap">* Lương:</label>
            <input type="hidden" id="salaryInput" name="luong" th:value="${employee.luong}">
            <span id="salaryDisplay" class="text-green-600 font-semibold leading-tight" th:text="${#numbers.formatDecimal(employee.luong, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'"></span>
          </div>
        </div>
        <div class="grid grid-cols-12 gap-2 items-center">
          <label class="col-span-3 font-medium text-gray-700">* SĐT:</label>
          <input type="tel" th:value="${employee.sdt}" required name="sdt"
                 class="col-span-9 border border-gray-300 px-3 py-2 rounded-md w-full">
        </div>
        <div class="grid grid-cols-12 gap-2 items-center">
          <label class="col-span-3 font-medium text-gray-700">Tên đăng nhập:</label>
          <input type="text" th:value="${employee.tenDangNhap}" name="tenDangNhap"
                 class="col-span-9 border border-gray-300 px-3 py-2 rounded-md w-full">
        </div>
        <div class="grid grid-cols-12 gap-2 items-center">
          <label class="col-span-3 font-medium text-gray-700">Mật khẩu:</label>
          <input type="password" name="matKhau" th:value="${employee.matKhau}"
                 class="col-span-9 border border-gray-300 px-3 py-2 rounded-md w-full">
        </div>
      </div>

      <!-- Avatar -->
      <div class="flex flex-col items-center justify-start gap-4">
        <img id="avatarPreview" th:src="${employee.anh != null} ? ${employee.anh} : 'https://via.placeholder.com/100x120'"
             class="w-[100px] h-[120px] object-cover border rounded">
        <label class="text-sm text-gray-600">Ảnh đại diện</label>
        <input type="file"  id="avatarInput" accept="image/*"
               class="text-sm file:py-1 file:px-3 file:rounded file:border-0 file:bg-gray-200 hover:file:bg-gray-300">
      </div>

      <!-- Nút -->
      <div class="md:col-span-3 flex justify-center gap-6 mt-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Cập nhật</button>
        <a th:href="@{/employee}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">Quay lại</a>
      </div>
    </form>
  </div>

  <script>
    function formatVND(number) {
      if (!number) return '';
      return Number(number).toLocaleString('vi-VN') + ' VNĐ';
    }

    document.getElementById('positionSelect').addEventListener('change', function () {
      const selectedOption = this.options[this.selectedIndex];
      const salary = selectedOption.getAttribute('data-luong');
      document.getElementById('salaryInput').value = salary;
      document.getElementById('salaryDisplay').textContent = formatVND(salary);
    });

    document.getElementById('avatarInput').addEventListener('change', function (event) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('avatarPreview').src = e.target.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    });
  </script>
</div>
</body>
</html>
