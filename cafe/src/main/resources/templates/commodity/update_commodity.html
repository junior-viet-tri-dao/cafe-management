<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Ch·ªânh s·ª≠a ƒë∆°n nh·∫≠p</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@2.3.0/dist/datepicker.js"></script>
</head>
<body>
<div layout:fragment="content">
  <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 mt-10">
    <h2 class="text-2xl font-bold text-[#1e3a8a] mb-6 tracking-wide">üì• Ch·ªânh s·ª≠a ƒë∆°n nh·∫≠p</h2>

    <form th:action="@{/commodity/update}" method="post" class="space-y-6">
      <input type="hidden" name="maDonNhap" th:value="${commodity.maDonNhap}" />

      <!-- T√™n h√†ng -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">* T√™n h√†ng:</label>
        <select name="maHangHoa" required autofocus
                class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-400">
          <option value="" disabled selected>-- Ch·ªçn h√†ng h√≥a --</option>
          <option th:each="item : ${commodities}"
                  th:value="${item.maHangHoa}"
                  th:text="${item.tenHangHoa}"
                  th:selected="${item.maHangHoa == commodity.maHangHoa}"
                  th:attr="data-donvi=${item.tenDonVi}">
            >T√™n h√†ng</option>
        </select>
      </div>

      <!-- S·ªë l∆∞·ª£ng & ƒê∆°n gi√° -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">* S·ªë l∆∞·ª£ng:</label>
          <input type="number" name="soLuongNhap" min="1" required th:value="${commodity.soLuongNhap}"
                 class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">* ƒê∆°n gi√°:</label>
          <input type="number" step="0.01" name="donGia" min="0" required th:value="${commodity.donGia}"
                 class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-400">
        </div>
      </div>

      <!-- ƒê∆°n v·ªã -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">ƒê∆°n v·ªã:</label>
        <input type="text" id="donVi" name="tenDonVi" th:value="${commodity.tenDonVi}"
               class="w-full bg-gray-100 border border-gray-300 px-4 py-2 rounded-md">
      </div>

      <!-- Ng√†y nh·∫≠p -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">* Ng√†y nh·∫≠p:</label>
        <div class="relative max-w-sm">
          <input name="ngayNhap" id="ngayNhap" datepicker th:value="${#temporals.format(commodity.ngayNhap, 'dd/MM/yyyy')}"
                 type="text" placeholder="Ch·ªçn ng√†y"
                 class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <div class="absolute inset-y-0 end-0 flex items-center pe-3.5 pointer-events-none">
            <svg class="w-4 h-4 text-gray-400" aria-hidden="true" fill="currentColor"
                 viewBox="0 0 20 20">
              <path
                      d="M6 2a1 1 0 011 1v1h6V3a1 1 0 112 0v1h1a2 2 0 012 2v1H3V6a2 2 0 012-2h1V3a1 1 0 011-1zM3 9v7a2 2 0 002 2h10a2 2 0 002-2V9H3zm3 2a1 1 0 012 0v2a1 1 0 11-2 0v-2zm4 0a1 1 0 012 0v2a1 1 0 11-2 0v-2z"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-6 pt-6">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition">
          üíæ L∆∞u
        </button>
        <a th:href="@{/commodity}"
           class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-2 rounded-md">
          ‚ùå H·ªßy
        </a>
      </div>
    </form>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hangHoaSelect = document.querySelector('select[name="maHangHoa"]');
      const donViInput = document.getElementById('donVi');

      hangHoaSelect.addEventListener('change', function () {
        const selectedOption = hangHoaSelect.options[hangHoaSelect.selectedIndex];
        const donVi = selectedOption.getAttribute('data-donvi');
        donViInput.value = donVi || '';
      });
    });
  </script>

</div>
</body>
</html>
