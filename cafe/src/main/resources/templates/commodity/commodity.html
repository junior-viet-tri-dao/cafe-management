<div layout:fragment="content">

                    <th class="px-4 py-2 text-right">S·ªë l∆∞·ª£ng</th>
                    <th class="px-4 py-2 text-center">ƒê∆°n v·ªã</th>
                    <th class="px-4 py-2 text-right">ƒê∆°n gi√°</th>

                    <td class="px-4 py-2" th:text="${item.ngayNhap != null ? #temporals.format(item.ngayNhap, 'dd/MM/yyyy') : ''}">-</td>

                    <!-- Ng√†y xu·∫•t -->
                    <td class="px-4 py-2" th:text="${item.ngayXuat != null ? #temporals.format(item.ngayXuat, 'dd/MM/yyyy') : ''}">-</td>

                    <!-- T·ªïng ti·ªÅn = s·ªë l∆∞·ª£ng * ƒë∆°n gi√° -->
                    <td class="px-4 py-2 text-right">

                        <span th:if="${item.soLuongNhap == null}"

                    </td>

                    <!-- Thao t√°c ch·ªânh s·ª≠a ƒë∆°n nh·∫≠p -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("searchInput");
            const searchButton = document.getElementById("searchButton");

            // G√°n class v√†o t·ª´ng d√≤ng ƒë·ªÉ l·ªçc d·ªÖ
            document.querySelectorAll("tr[th\\:each]").forEach(row => {
                row.classList.add("commodity-row");
            });

            const rows = document.querySelectorAll(".commodity-row");

            searchButton.addEventListener("click", function () {
                const keyword = searchInput.value.trim().toLowerCase();

                rows.forEach(row => {
                    const tenHangHoa = row.querySelector("td").textContent.toLowerCase();
                    const isMatch = tenHangHoa.includes(keyword);
                    row.style.display = isMatch || keyword === "" ? "" : "none";
                });
            });
        });
    </script>

</div>
</body>
</html>
