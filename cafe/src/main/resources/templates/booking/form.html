<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Đặt Bàn</title>
</head>
<body>
<div layout:fragment="content">

<h2>Đặt Bàn</h2>

<form th:action="@{/booking}" th:object="${booking}" method="post">
    <!-- tableId & employeeId hidden -->
    <input type="hidden" th:field="*{tableId}" />
    <input type="hidden" th:field="*{employeeId}" />

    <!-- Tên khách hàng -->
    <label>Tên khách hàng:</label>
    <input type="text" th:field="*{customerName}" required minlength="2" maxlength="30"
           placeholder="Nguyễn Văn A" />
    <div th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" style="color:red;"></div>

    <!-- Số điện thoại -->
   <label>Số điện thoại:</label>
	<input type="text" th:field="*{customerPhone}" required
	       pattern="^0\d{9,10}$"
	       placeholder="0912345678"
	       title="Số điện thoại bắt đầu bằng 0 và có 10 hoặc 11 chữ số" />
	<div th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}" style="color:red;"></div>


    <!-- Ngày đặt -->
    <label>Ngày đặt:</label>
    <input type="date" th:field="*{reservationDate}" required />
    <div th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}" style="color:red;"></div>

    <!-- Giờ đặt -->
    <label>Giờ đặt:</label>
    <input type="time" th:field="*{reservationTime}" required />
    <div th:if="${#fields.hasErrors('reservationTime')}" th:errors="*{reservationTime}" style="color:red;"></div>

    <br/><br/>
    <input type="submit" value="✅ Đặt bàn" />
    <a href="/sale"><button type="button">❌ Hủy</button></a>
</form>

</div>

<!-- JS đặt min ngày hôm nay -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const today = new Date().toISOString().split("T")[0];
        document.querySelector("input[type='date']").setAttribute("min", today);
    });
</script>
</body>
</html>
