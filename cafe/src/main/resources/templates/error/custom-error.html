<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lỗi xảy ra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      background-color: #fff;
      border: 2px solid #ffcccc;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
    }

    .error-title {
      font-size: 24px;
      color: #cc0000;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-title">⚠️ Lỗi xảy ra</div>
  <div class="error-message" th:text="${errorMessage}">Đã xảy ra lỗi không xác định.</div>
  <a th:href="@{/home}">← Quay về trang quản lý</a>
</div>
</body>
</html>
