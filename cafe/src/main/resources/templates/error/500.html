<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lỗi hệ thống</title>
</head>
<body>
<main layout:fragment="content">
    <div class="max-w-2xl mx-auto bg-red-50 border-l-4 border-red-500 p-6 mt-24 shadow">
        <h2 class="text-2xl font-bold text-red-600 mb-4" th:text="${error}">Lỗi hệ thống</h2>
        <p class="text-gray-700 mb-4" th:text="${message}">Có lỗi xảy ra trong quá trình xử lý. Vui lòng thử lại sau.</p>
        <a href="/" class="inline-block px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Về trang chủ</a>
    </div>
</main>
</body>
</html>
