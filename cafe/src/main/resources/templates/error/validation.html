<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lỗi dữ liệu không hợp lệ</title>
</head>
<body>
<main layout:fragment="content">
    <div class="max-w-2xl mx-auto bg-yellow-50 border-l-4 border-yellow-500 p-6 mt-24 shadow">
        <h2 class="text-xl font-bold text-yellow-700 mb-4" th:text="${error}">Dữ liệu không hợp lệ</h2>
        <div class="text-sm text-red-600 space-y-1" th:utext="${message}">
            <!-- Nội dung lỗi sẽ được render dạng HTML -->
        </div>
        <div class="mt-6">
            <a href="javascript:history.back()" class="text-blue-600 hover:underline">Quay lại trang trước</a>
        </div>
    </div>
</main>
</body>
</html>
