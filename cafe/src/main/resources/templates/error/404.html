<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>404 - Không tìm thấy trang</title>
</head>
<body>
<main layout:fragment="content">
    <div class="text-center py-24">
        <h1 class="text-6xl font-bold text-red-600 mb-4">404</h1>
        <p class="text-xl mb-2" th:text="${error}">Không tìm thấy trang bạn yêu cầu.</p>
        <p class="text-gray-500 mb-6" th:text="${message}">Địa chỉ truy cập không tồn tại hoặc đã bị xóa.</p>
        <a href="/" class="inline-block px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Về trang chủ</a>
    </div>
</main>
</body>
</html>
