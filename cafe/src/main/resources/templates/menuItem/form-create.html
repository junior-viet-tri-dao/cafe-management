<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Thêm món mới</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Thêm món mới</h2>

        <form th:action="@{/menuItem}" th:object="${menuItem}" method="post" id="menuItemForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="itemName" class="form-label">Tên món</label>
                    <input type="text" th:field="*{itemName}" id="itemName" class="form-control" placeholder="Nhập tên món" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"></div>
                </div>
                <div class="col-md-6">
                    <label for="currentPrice" class="form-label">Giá tiền</label>
                    <input type="number" step="0.01" th:field="*{currentPrice}" id="currentPrice" class="form-control" placeholder="Nhập giá" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('currentPrice')}" th:errors="*{currentPrice}"></div>
                </div>
            </div>

            <h5>Danh sách nguyên liệu</h5>
            <table class="table table-bordered align-middle" id="ingredientsTable">
                <thead class="table-primary">
                <tr>
                    <th>Nguyên liệu</th>
                    <th>Số lượng</th>
                    <th>Đơn vị</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <select name="menuDetails[0].productId" class="form-select" required>
                            <option value="">-- Chọn nguyên liệu --</option>
                            <option th:each="product : ${products}"
                                    th:value="${product.id}"
                                    th:text="${product.productName}">
                            </option>
                        </select>
                        <div class="text-danger small"
                             th:if="${#fields.hasErrors('menuDetails[0].productId')}"
                             th:errors="*{menuDetails[0].productId}"></div>
                    </td>
                    <td><input type="number" name="menuDetails[0].quantity" class="form-control" required></td>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('menuDetails[0].quantity')}"
                         th:errors="*{menuDetails[0].quantity}"></div>

                    <td><input type="text" name="menuDetails[0].unitName" class="form-control" required></td>
                    <div class="text-danger small"
                         th:if="${#fields.hasErrors('menuDetails[0].unitName')}"
                         th:errors="*{menuDetails[0].unitName}"></div>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Xóa</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <button type="button" class="btn btn-outline-primary mb-3" onclick="addIngredientRow()">+ Thêm nguyên liệu</button>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Lưu món</button>
                <a th:href="@{/menuItem}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>

    <script>
        let rowIndex = 1;

        function addIngredientRow() {
            const tbody = document.getElementById('ingredientsTable').getElementsByTagName('tbody')[0];
            const selectHTML = document.querySelector('select[name="menuDetails[0].productId"]').innerHTML;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>
                    <select name="menuDetails[${rowIndex}].productId" class="form-select" required>
                        ${selectHTML}
                    </select>
                </td>
                <td><input type="number" name="menuDetails[${rowIndex}].quantity" class="form-control" required></td>
                <td><input type="text" name="menuDetails[${rowIndex}].unitName" class="form-control" required></td>
                <td><button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Xóa</button></td>
            `;
            tbody.appendChild(newRow);
            rowIndex++;
        }

        function removeRow(button) {
            button.closest('tr').remove();
        }
    </script>
</main>
</body>
</html>
