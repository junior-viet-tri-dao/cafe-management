<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Cập nhật món</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cập nhật món ăn</h2>

        <form th:action="@{'/menuItem/' + ${menuItemId}}" th:object="${menuItem}" method="post" id="menuItemForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="itemName" class="form-label">Tên món</label>
                    <input type="text" th:field="*{itemName}" id="itemName" class="form-control" placeholder="Nhập tên món" required>
                </div>
                <div class="col-md-6">
                    <label for="currentPrice" class="form-label">Giá tiền</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="number" step="0.01" th:field="*{currentPrice}" id="currentPrice"
                                   class="form-control" placeholder="Nhập giá" required>
                            <span class="input-group-text">VNĐ</span>
                        </div>
                    </div>
                </div>
            </div>

            <h5>Danh sách nguyên liệu</h5>
            <table class="table table-bordered align-middle" id="ingredientsTable">
                <thead class="table-primary">
                <tr>
                    <th>Nguyên liệu</th>
                    <th>Số lượng</th>
                    <th>Đơn vị</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detail, iterStat : ${menuItem.menuDetails}">
                    <td>
                        <select class="form-select" th:name="${'menuDetails[' + iterStat.index + '].productId'}">
                            <option value="">-- Chọn nguyên liệu --</option>
                            <option th:each="product : ${products}"
                                    th:value="${product.id}"
                                    th:selected="${product.id == detail.productId}"
                                    th:text="${product.productName}">
                            </option>
                        </select>
                    </td>
                    <td>
                        <input type="number" step="any" class="form-control"
                               th:name="${'menuDetails[' + iterStat.index + '].quantity'}"
                               th:value="${detail.quantity}" required>
                    </td>
                    <td><input type="text" class="form-control"
                               th:name="${'menuDetails[' + iterStat.index + '].unitName'}"
                               th:value="${detail.unitName}" required></td>
                    <td><button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Xóa</button></td>
                </tr>
                </tbody>
            </table>

            <button type="button" class="btn btn-outline-primary mb-3" onclick="addIngredientRow()">+ Thêm nguyên liệu</button>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Cập nhật món</button>
                <a th:href="@{/menuItem}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
