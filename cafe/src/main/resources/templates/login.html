<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/alert-utils.js}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
<div class="bg-white p-8 shadow-md rounded-lg w-full max-w-md mx-auto">
    <h2 class="text-2xl font-semibold text-center mb-6">Đăng nhập</h2>

    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Lỗi đăng nhập!</strong>
        <span class="block sm:inline">Tên đăng nhập hoặc mật khẩu không hợp lệ.</span>
    </div>

    <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Đã đăng xuất!</strong>
        <span class="block sm:inline">Bạn đã đăng xuất thành công.</span>
    </div>

    <form id="loginForm" method="post" th:action="@{/login}">
        <div class="mb-4">
            <label for="username" class="block text-gray-600 mb-1">Tên đăng nhập</label>
            <input type="text" id="username" name="username"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Nhập tên đăng nhập" required minlength="3" maxlength="50">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-600 mb-1">Mật khẩu</label>
            <input type="password" id="password" name="password"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Nhập mật khẩu" required minlength="6" maxlength="100">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Đăng nhập
        </button>
    </form>
</div>
</body>
</html>
