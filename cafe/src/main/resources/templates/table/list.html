<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Cafe Management">Quản Lý Bàn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/flowbite@2.3.0/dist/datepicker.js"></script>
    <script th:src="@{/js/alert-utils.js}"></script>
</head>
<body class="bg-[#fdf6e3] text-gray-800 font-sans flex flex-col min-h-screen">

<header th:replace="~{layout :: header}"></header>

<div class="flex flex-1">
    <aside th:replace="~{layout :: aside}"></aside>

    <main class="flex-1 p-10 bg-[#e0f7fa]" layout:fragment="content">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-[#4e342e] mb-4 text-center">Quản lý bàn</h2>
            <div class="grid grid-cols-4 gap-4 mb-4">
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 01 <trong></div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 02</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 03</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 04</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 05</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 06</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 07</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 08</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 09</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 10</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 11</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 12</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 13</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 14</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 15</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 16</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 17</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 18</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 19</div>
                <div class="bg-gray-200 p-4 text-center border border-gray-300">Bàn 20</div>
            </div>
            <div class="flex justify-between space-x-4">
                <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Chọn bàn</button>
                <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Chuyển bàn</button>
                <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Tách bàn</button>
                <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Gộp bàn</button>
                <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Hủy bàn</button>
                <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Đặt bàn</button>
            </div>
            <div class="mt-4">
                <input type="text" placeholder="Chọn thứ tự..." class="border border-gray-300 rounded-md px-4 py-2 mr-2">
                <input type="text" placeholder="Thanh toán..." class="border border-gray-300 rounded-md px-4 py-2 mr-2">
                <input type="text" placeholder="In ấn..." class="border border-gray-300 rounded-md px-4 py-2">
            </div>
        </div>
    </main>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{/alert :: alerts}"></div>
</body>
</html>
