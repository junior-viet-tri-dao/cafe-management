<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Nh·∫≠p h√†ng h√≥a</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 mt-10">
        <h2 class="text-2xl font-bold text-[#1e3a8a] mb-6 tracking-wide">üì• Nh·∫≠p h√†ng h√≥a</h2>

        <form th:action="@{/warehouse/update}" th:object="${import}" method="post" class="space-y-6">
            <input type="hidden" th:field="*{id}" />
            <!-- T√™n h√†ng -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">* T√™n h√†ng:</label>
                <select th:field="*{productId}" required autofocus
                        class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-400">
                    <option value="" disabled selected>-- Ch·ªçn h√†ng h√≥a --</option>
                    <option th:each="item : ${products}"
                            th:value="${item.id}"
                            th:text="${item.productName}"
                            th:attr="data-donvi=${item.unitName}, data-price=${item.productPrice}">
                    </option>
                </select>
            </div>

            <!-- S·ªë l∆∞·ª£ng & ƒê∆°n gi√° -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">* S·ªë l∆∞·ª£ng:</label>
                    <input type="number" th:field="*{quantity}" min="1" required
                           class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-400">
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">ƒê∆°n gi√°:</label>
                    <input type="text" id="donGia" readonly
                           class="w-full bg-gray-100 border border-gray-300 px-4 py-2 rounded-md">
                </div>
            </div>

            <!-- ƒê∆°n v·ªã -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">ƒê∆°n v·ªã:</label>
                <input type="text" id="donVi" readonly
                       class="w-full bg-gray-100 border border-gray-300 px-4 py-2 rounded-md">
            </div>

            <!-- Ng√†y nh·∫≠p -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">* Ng√†y nh·∫≠p:</label>
                <div class="relative max-w-sm">
                    <input th:field="*{importDate}" id="ngayNhap" th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                           type="date" placeholder="Ch·ªçn ng√†y"
                           class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('importDate')}" th:errors="*{importDate}"></p>

                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-center gap-6 pt-6">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition">
                    üíæ L∆∞u
                </button>
                <a th:href="@{/warehouse}"
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-2 rounded-md">
                    ‚ùå H·ªßy
                </a>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hangHoaSelect = document.querySelector('select[name="productId"]');
            const donViInput = document.getElementById('donVi');
            const donGiaInput = document.getElementById('donGia');

            function updateFields() {
                const selectedOption = hangHoaSelect.options[hangHoaSelect.selectedIndex];
                const donVi = selectedOption.getAttribute('data-donvi');
                const donGia = selectedOption.getAttribute('data-price');

                donViInput.value = donVi || '';
                donGiaInput.value = donGia || '';
            }

            // G√°n gi√° tr·ªã ban ƒë·∫ßu n·∫øu ƒë√£ ch·ªçn s·∫µn
            updateFields();

            // C·∫≠p nh·∫≠t khi thay ƒë·ªïi l·ª±a ch·ªçn
            hangHoaSelect.addEventListener('change', updateFields);
        });
    </script>


</div>
</body>
</html>
