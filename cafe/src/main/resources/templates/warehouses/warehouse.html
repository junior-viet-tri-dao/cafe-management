<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Quản lý kho hàng</title>
</head>
<body>
<div layout:fragment="content" class="bg-[#fefae0] min-h-screen w-full px-6 py-8">
  <div class="max-w-[1500px] mx-auto">
    <div class="bg-white rounded-xl shadow-lg p-6">

      <!-- Tiêu đề + Nút thêm + Tìm kiếm -->
      <div class="flex flex-col gap-3 mb-6">
        <!-- Dòng 1: Tiêu đề + Nút thêm -->
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between">
          <h2 class="text-3xl font-bold text-[#3e2723]">Danh sách nhập xuất kho</h2>
          <div class="flex gap-2 mt-2 md:mt-0">
            <a th:href="@{/warehouse/create}" class="bg-green-600 hover:bg-green-700 text-white font-semibold text-sm px-4 py-2 rounded shadow">
              Thêm đơn nhập
            </a>
            <a th:href="@{/warehouse/create/export}" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold text-sm px-4 py-2 rounded shadow">
              Thêm đơn xuất
            </a>
          </div>
        </div>

        <!-- Dòng 2: Form tìm kiếm -->
        <form class="flex flex-col sm:flex-row gap-2" method="get" th:action="@{/warehouse}">
          <input type="text" name="keyword" placeholder="Tìm theo tên hàng hóa..."
                 th:value="${param.keyword}"
                 class="border border-gray-300 px-3 py-1.5 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300 w-full sm:w-auto">
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded shadow text-sm font-semibold">
            Tìm kiếm
          </button>
        </form>
      </div>

      <!-- Bảng danh sách -->
      <div class="overflow-x-auto border border-gray-300 rounded-xl shadow bg-white">
        <table class="w-full text-sm text-gray-800 table-fixed">
          <thead class="bg-[#FFF8E1] text-xs font-semibold text-gray-700 uppercase">
          <tr>
            <th class="px-4 py-3 text-left">Tên hàng hóa</th>
            <th class="px-4 py-3 text-center">Ngày</th>
            <th class="px-4 py-3 text-center">Số lượng</th>
            <th class="px-4 py-3 text-right">Đơn giá</th>
            <th class="px-4 py-3 text-center">Đơn vị</th>
            <th class="px-4 py-3 text-right">Tổng tiền</th>
            <th class="px-4 py-3 text-center">Thao tác</th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
          <tr th:each="item : ${warehouses.warehouses}" class="hover:bg-[#f9f9f9] transition">
            <td class="px-4 py-3 font-medium" th:text="${item.productName}">Cà phê sữa</td>

            <!-- Ngày -->
            <td class="px-4 py-3 text-center">
              <span th:if="${item.importDate != null}" th:text="${#dates.format(item.importDate, 'dd/MM/yyyy')}"></span>
              <span th:if="${item.exportDate != null}" th:text="${#dates.format(item.exportDate, 'dd/MM/yyyy')}"></span>
            </td>

            <!-- Số lượng -->
            <td class="px-4 py-3 text-center">
              <span th:if="${item.quantityImport != null}" th:text="'+' + ${item.quantityImport}"></span>
              <span th:if="${item.quantityExport != null}" th:text="'-' + ${item.quantityExport}"></span>
            </td>

            <!-- Đơn giá -->
            <td class="px-4 py-3 text-right"
                th:text="${#numbers.formatDecimal(item.productPrice, 0, 'COMMA', 0, 'POINT')}">50,000</td>

            <!-- Đơn vị -->
            <td class="px-4 py-3 text-center" th:text="${item.unitName}">Ly</td>

            <!-- Tổng tiền -->
            <td class="px-4 py-3 text-right">
              <span th:if="${item.quantityImport != null}"
                    th:text="${#numbers.formatDecimal(item.quantityImport * item.productPrice, 0, 'COMMA', 0, 'POINT')}"></span>
              <span th:if="${item.quantityExport != null}"
                    th:text="${#numbers.formatDecimal(item.quantityExport * item.productPrice, 0, 'COMMA', 0, 'POINT')}"></span>
            </td>

            <!-- Thao tác -->
            <td class="px-4 py-3">
              <div class="flex justify-center gap-2">
                <a th:if="${item.importId != null}"
                   th:href="@{/warehouse/update/import/{id}(id=${item.importId})}"
                   class="bg-yellow-400 hover:bg-yellow-500 text-white text-xs font-medium px-3 py-1.5 rounded shadow">Sửa</a>

                <a th:if="${item.exportId != null}"
                   th:href="@{/warehouse/update/export/{id}(id=${item.exportId})}"
                   class="bg-yellow-400 hover:bg-yellow-500 text-white text-xs font-medium px-3 py-1.5 rounded shadow">Sửa</a>

                <form th:if="${item.importId != null}"
                      th:action="@{/warehouse/delete/import/{id}(id=${item.importId})}" method="post">
                  <button type="submit"
                          class="bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-3 py-1.5 rounded shadow">Xóa</button>
                </form>

                <form th:if="${item.exportId != null}"
                      th:action="@{/warehouse/delete/export/{id}(id=${item.exportId})}" method="post">
                  <button type="submit"
                          class="bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-3 py-1.5 rounded shadow">Xóa</button>
                </form>
              </div>
            </td>
          </tr>

          <tr th:if="${#lists.isEmpty(warehouses.warehouses)}">
            <td colspan="7" class="text-center text-gray-500 italic py-6">Không có dữ liệu kho hàng.</td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Phân trang -->
      <div class="flex items-center justify-between mt-6 text-sm text-gray-600">
        <div>
          <span th:text="'Trang ' + (${warehouses.pageNumber + 1}) + ' / ' + ${warehouses.totalPages}">Trang 1 / 1</span>
          |
          <span th:text="'Tổng: ' + ${warehouses.totalElements} + ' dòng dữ liệu'">Tổng: 0 dòng</span>
        </div>
        <nav>
          <ul class="inline-flex items-center gap-1">
            <li>
              <a th:href="@{/warehouse(page=${warehouses.pageNumber - 1}, keyword=${param.keyword})}"
                 th:class="'px-3 py-1.5 rounded border transition ' + (${warehouses.pageNumber == 0} ? 'text-gray-300 border-gray-300 bg-gray-100 cursor-not-allowed pointer-events-none' : 'text-blue-600 border-blue-300 hover:bg-blue-50')">Trước</a>
            </li>

            <li th:each="pageNum : ${#numbers.sequence(0, warehouses.totalPages - 1)}">
              <a th:href="@{/warehouse(page=${pageNum}, keyword=${param.keyword})}"
                 th:text="${pageNum + 1}"
                 th:class="'px-3 py-1.5 rounded border text-sm font-medium transition ' + (${pageNum} == ${warehouses.pageNumber} ? 'bg-blue-600 text-white border-blue-600' : 'border-gray-300 text-gray-700 hover:bg-blue-50')"></a>
            </li>

            <li>
              <a th:href="@{/warehouse(page=${warehouses.pageNumber + 1}, keyword=${param.keyword})}"
                 th:class="'px-3 py-1.5 rounded border transition ' + (${warehouses.pageNumber + 1 >= warehouses.totalPages} ? 'text-gray-300 border-gray-300 bg-gray-100 cursor-not-allowed pointer-events-none' : 'text-blue-600 border-blue-300 hover:bg-blue-50')">Tiếp</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>
</div>
</body>
</html>
