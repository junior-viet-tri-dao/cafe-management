<!DOCTYPE html>

<body>

<div layout:fragment="content" class="p-4 md:p-8 w-full">

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
        <form method="get" th:action="@{/product}" class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 w-full">

            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products.productPage}" class="hover:bg-gray-50 border-t border-gray-200">
                <td class="px-4 py-3 w-3/12" th:text="${product.productName}"></td>

                <td class="px-4 py-3 w-3/12" th:text="${#numbers.formatDecimal(product.price * product.quantity, 0, 'POINT', 0, 'COMMA') + ' VND'}"></td>
                <td class="px-4 py-3 space-x-2 w-2/12">
                    <a th:href="@{/product/edit/{id}(id=${product.id})}" class="text-blue-600 hover:underline">Edit</a>
                    <a th:href="@{/product/delete/{id}(id=${product.id})}" class="text-red-600 hover:underline">Delete</a>
                </td>
            </tr>

        </table>
    </div>

    <div class="md:hidden space-y-4">
        <div th:each="product : ${products.productPage}" class="bg-white rounded-lg shadow-md p-4 border border-gray-200">
            <div class="grid grid-cols-2 gap-2 text-sm">
                <div>
                    <div class="font-bold text-gray-700">T√™n:</div>

                <div>

                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-4 text-sm font-medium">
                <a th:href="@{/product/edit/{id}(id=${product.id})}" class="text-blue-600 hover:underline">Edit</a>
                <a th:href="@{/product/delete/{id}(id=${product.id})}" class="text-red-600 hover:underline">Delete</a>
            </div>
        </div>
    </div>


    <div class="flex flex-col sm:flex-row items-center justify-between mt-8">

            <span th:text="'T·ªïng: ' + ${products.totalElements} + ' h√†ng ho√°'">T·ªïng: 25 nh√¢n vi√™n</span>

    </div>
</div>
</body>
</html>
