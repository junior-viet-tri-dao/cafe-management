<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm đơn nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="text-center mb-4">📦 Thêm đơn nhập kho</h2>

    <form th:action="@{/expense}" method="post" th:object="${expense}">

        <div class="mb-3">
            <label class="form-label">Tên thiết bị</label>
            <input type="text" th:field="*{expenseName}" class="form-control" required />
        </div>


        <div class="mb-3">
            <label for="expenseDate" class="form-label">Ngày nhập</label>
            <input type="date" class="form-control" id="expenseDate" th:field="*{expenseDate}" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Tổng tiền</label>
            <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
        </div>



        <div class="text-center">
            <button type="submit" class="btn btn-primary">💾 Lưu đơn nhập</button>
            <a th:href="@{/inventory}" class="btn btn-secondary ms-2">🔙 Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
