<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Sao lưu dữ liệu</title>
</head>
<body>
<div layout:fragment="content">
  <div class="bg-white shadow-xl rounded-xl p-6 mt-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-[#4e342e] mb-6">💾 Sao lưu dữ liệu</h2>

    <form th:action="@{/data/backup}" method="post" class="space-y-6">
      <!-- Nhập đường dẫn lưu -->
      <div>
        <label class="block font-medium text-gray-700 mb-2">Đường dẫn lưu file:</label>
        <div class="flex items-center gap-3">
          <input type="text" id="filePath" name="path"
                 class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 text-sm"
                 placeholder="Ví dụ: C:/backup/du_lieu.pcf" required readonly>
          <label for="fileInput"
                 class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-semibold">
            Duyệt...
          </label>
          <input id="fileInput" type="file" class="hidden"
                 onchange="document.getElementById('filePath').value = this.files[0]?.name || ''">
        </div>
      </div>

      <!-- Nút thao tác -->
      <div class="flex justify-center gap-6 pt-4">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition">
          💾 Sao lưu
        </button>
        <a th:href="@{/home}"
           class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-2 rounded-md">
          ❌ Hủy
        </a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
