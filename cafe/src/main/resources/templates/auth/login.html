<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Đăng nhập - Cafe Hub</title>

    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <!-- Bên trái -->
    <div class="background-layers">
        <div class="bg-layer-overlay"></div>
        <div class="cafe-icons-container">
            <div class="text-white text-center z-20 px-4 mb-4">
                <p class="text-xl lg:text-2xl font-bold mb-2">Tăng tốc quán café của bạn!</p>
                <p class="text-lg lg:text-xl font-light">Tối ưu mọi thao tác quản lý – từ pha chế đến doanh thu.</p>
            </div>
            <div class="cafe-icons top">
                <i class="fas fa-coffee"></i>
                <i class="fas fa-mug-hot"></i>
                <i class="fas fa-seedling"></i>
            </div>
            <div class="cafe-icons bottom">
                <i class="fas fa-utensils"></i>
                <i class="fas fa-store-alt"></i>
                <i class="fas fa-cash-register"></i>
            </div>
        </div>
    </div>

    <!-- Bên phải -->
    <div class="login-form-section">
        <div class="logo">
            <i class="fas fa-mug-hot"></i>
            <h1><span>Cafe</span> Hub</h1>
        </div>
        <p class="slogan">Chốt đơn nhanh – Quản lý nhẹ tênh!</p>

        <div class="error-message" th:if="${errorMessage}">
            <i class="fas fa-times-circle"></i>
            <div class="message-content">
                <p th:text="${errorMessage}"></p>
                <p class="error-prompt">Vui lòng kiểm tra và thử lại nhé!</p>
            </div>
        </div>

        <form action="/login" id="loginForm" method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="tenDangNhap"><i class="fas fa-user-circle"></i> Tên đăng nhập:</label>
                <input id="tenDangNhap" name="username" placeholder="Ví dụ: nhanvien_a" required type="text">
            </div>

            <div class="form-group">
                <label for="matKhau"><i class="fas fa-key"></i> Mật khẩu:</label>
                <div class="password-wrapper">
                    <input id="matKhau" name="password" placeholder="********" required type="password">
                    <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
                </div>
            </div>

            <button class="btn-login" type="submit">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>

        <div class="auth-links">
            <a href="#">Quên mật khẩu?</a>
        </div>
    </div>
</div>

<!-- JS Toggle Password -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.getElementById('togglePassword');
        const matKhauInput = document.getElementById('matKhau');

        togglePassword.addEventListener('click', function () {
            const type = matKhauInput.getAttribute('type') === 'password' ? 'text' : 'password';
            matKhauInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>
</body>
</html>
