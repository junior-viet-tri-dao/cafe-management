<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa hàng hóa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Chỉnh sửa hàng hóa</h2>

    <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div class="col-span-1">
                <label for="tenHang" class="block text-gray-700 mb-1">Tên hàng:</label>
                <input type="text" id="tenHang" value="Pepsi"
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div class="col-span-1">
                <label for="soLuong" class="block text-gray-700 mb-1">Số lượng:</label>
                <input type="number" id="soLuong" value="20" min="1"
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div class="col-span-1">
                <label for="donGia" class="block text-gray-700 mb-1">Đơn giá:</label>
                <input type="text" id="donGia" value="100.000"
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div class="col-span-1">
                <label for="donVi" class="block text-gray-700 mb-1">Đơn vị:</label>
                <select id="donVi" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="thung" selected>Thùng</option>
                    <option value="chai">Chai</option>
                    <option value="lon">Lon</option>
                </select>
            </div>

            <div class="col-span-2">
                <label for="ngayNhap" class="block text-gray-700 mb-1">Ngày nhập:</label>
                <input type="date" id="ngayNhap" value="2014-09-05"
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>
        </div>

        <div class="flex justify-center gap-4 mt-6">
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Lưu</button>
            <button type="button" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">Hủy</button>
        </div>
    </form>
</div>

</body>
</html>
