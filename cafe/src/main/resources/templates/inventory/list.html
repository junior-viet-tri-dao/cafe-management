<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách hàng hóa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-add {
            background-color: #3498db;
            color: #fff;
            margin-bottom: 15px;
        }
        .btn-add:hover {
            background-color: #2980b9;
        }
        .btn-edit {
            background-color: #f1c40f;
            color: #fff;
        }
        .btn-edit:hover {
            background-color: #d4ac0d;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: #fff;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td:last-child button {
            margin: 0 3px;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
            flex-wrap: wrap;
        }
        .search-container input {
            padding: 8px 12px;
            width: 250px;
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            tr {
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 8px;
                padding: 10px;
            }
            th {
                display: none;
            }
            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                top: 12px;
                font-weight: bold;
                color: #2c3e50;
                text-align: left;
            }
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

<h1>Danh sách hàng hóa</h1>

<div class="search-container">
    <button class="btn btn-add" onclick="addProduct()">+ Thêm hàng hóa</button>
    <input type="text" id="searchInput" placeholder="Tìm kiếm hàng hóa..." onkeyup="searchProduct()">
</div>

<table id="productTable">
    <thead>
    <tr>
        <th>Tên</th>
        <th>Ngày Nhập</th>
        <th>Ngày Xuất</th>
        <th>Số lượng</th>
        <th>Đơn vị</th>
        <th>Đơn giá (VNĐ)</th>
        <th>Tổng tiền (VNĐ)</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td data-label="Tên">Cà phê</td>
        <td data-label="Ngày Nhập">23/12/2014</td>
        <td data-label="Ngày Xuất">30/12/2014</td>
        <td data-label="Số lượng">20</td>
        <td data-label="Đơn vị">kg</td>
        <td data-label="Đơn giá">50.000</td>
        <td data-label="Tổng tiền">1.000.000</td>
        <td data-label="Hành động">
            <button class="btn btn-edit" onclick="editProduct(this)">Sửa</button>
            <button class="btn btn-delete" onclick="deleteProduct(this)">Xóa</button>
        </td>
    </tr>
    <tr>
        <td data-label="Tên">Pepsi</td>
        <td data-label="Ngày Nhập">27/12/2014</td>
        <td data-label="Ngày Xuất"></td>
        <td data-label="Số lượng">5</td>
        <td data-label="Đơn vị">thùng</td>
        <td data-label="Đơn giá">100.000</td>
        <td data-label="Tổng tiền">500.000</td>
        <td data-label="Hành động">
            <button class="btn btn-edit" onclick="editProduct(this)">Sửa</button>
            <button class="btn btn-delete" onclick="deleteProduct(this)">Xóa</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function addProduct() {
        alert('Thêm hàng hóa');
    }

    function editProduct(button) {
        alert('Sửa hàng hóa');
    }

    function deleteProduct(button) {
        if (confirm('Bạn có chắc chắn muốn xóa hàng hóa này không?')) {
            const row = button.parentNode.parentNode;
            row.remove();
        }
    }

    function searchProduct() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const table = document.getElementById('productTable');
        const rows = table.getElementsByTagName('tr');

        for (let i = 1; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            let match = false;

            for (let j = 0; j < cells.length - 1; j++) {
                if (cells[j].innerText.toLowerCase().includes(input)) {
                    match = true;
                    break;
                }
            }

            rows[i].style.display = match ? '' : 'none';
        }
    }
</script>

</body>
</html>
