<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm đơn nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="text-center mb-4">📦 Thêm đơn xuất kho</h2>

    <form th:action="@{/inventory/export}" method="post" th:object="${exportRequest}">
        <div class="mb-3">
            <label for="productId" class="form-label">Tên hàng hóa</label>
            <select class="form-select" id="productId" th:field="*{productId}" required>
                <option value="" disabled selected>-- Chọn hàng hóa --</option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.productName}">Tên hàng</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exportDate" class="form-label">Ngày nhập</label>
            <input type="date" class="form-control" id="exportDate" th:field="*{exportDate}" required>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>

        <div class="mb-3">
            <label for="totalExportAmount" class="form-label">Tổng tiền</label>
            <input type="number" class="form-control" id="totalExportAmount" th:field="*{totalExportAmount}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">💾 Lưu đơn nhập</button>
            <a th:href="@{/inventory}" class="btn btn-secondary ms-2">🔙 Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
