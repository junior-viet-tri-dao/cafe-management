<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuất hàng hóa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Xuất hàng hóa</h2>

    <form>
        <div class="space-y-4">

            <div>
                <label for="tenHang" class="block text-gray-700 mb-1">Tên hàng:</label>
                <select id="tenHang" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="">-- Chọn hàng hóa --</option>
                    <option value="sting-dau">Sting dâu</option>
                    <option value="pepsi">Pepsi</option>
                    <option value="tra-xanh">Trà xanh</option>
                </select>
            </div>

            <div>
                <label for="soLuong" class="block text-gray-700 mb-1">Số lượng <span class="text-gray-500">(thùng)</span>:</label>
                <input type="number" id="soLuong" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" value="1" min="1">
            </div>

            <div>
                <label for="ngayXuat" class="block text-gray-700 mb-1">Ngày xuất:</label>
                <input type="date" id="ngayXuat" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>
        </div>

        <div class="flex justify-center gap-4 mt-6">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Đồng ý</button>
            <button type="reset" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">Hủy</button>
        </div>
    </form>
</div>

</body>
</html>
