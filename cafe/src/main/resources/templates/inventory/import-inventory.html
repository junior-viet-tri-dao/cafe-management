<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập hàng hóa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.3.0/dist/datepicker.js"></script>
    <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Nhập hàng hóa</h2>
    <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 mb-1" for="tenHang">Tên hàng:</label>
                <input type="text" id="tenHang" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" placeholder="Nhập tên hàng">
            </div>

            <div>
                <label class="block text-gray-700 mb-1" for="soLuong">Số lượng:</label>
                <input type="number" id="soLuong" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" value="1" min="1">
            </div>

            <div>
                <label class="block text-gray-700 mb-1" for="donGia">Đơn giá:</label>
                <input type="text" id="donGia" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" placeholder="Ví dụ: 55.000">
            </div>

            <div>
                <label class="block text-gray-700 mb-1" for="donVi">Đơn vị:</label>
                <select id="donVi" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="">-- Chọn đơn vị --</option>
                    <option value="thung">Thùng</option>
                    <option value="kg">Kg</option>
                    <option value="chai">Chai</option>
                    <option value="lon">Lon</option>
                </select>
            </div>

            <div class="md:col-span-2">
                <label class="block text-gray-700 mb-1" for="ngayNhap">Ngày nhập:</label>
                <input type="date" id="ngayNhap" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>
        </div>

        <div class="flex justify-center gap-4">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Đồng ý</button>
            <button type="reset" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">Hủy</button>
        </div>
    </form>
</div>

</body>
</html>
