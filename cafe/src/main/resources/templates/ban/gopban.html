<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gộp bàn</title>
</head>
<body>


<h2>Gộp Bàn</h2>

<!-- Thông báo -->
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
<p th:if="${success}" th:text="${success}" style="color:green;"></p>

<form th:action="@{/gopban}" method="post">
    <!-- Bàn chính -->
    <label>Bàn gộp đến (bàn chính):</label>
    <select name="banChinhId" required>
        <option th:each="b : ${dsBan}" th:value="${b.id}" th:text="${b.tenBan}"></option>
    </select>

    <br/><br/>

    <!-- Bàn phụ -->
    <label>Chọn các bàn cần gộp:</label><br/>
    <div th:each="b : ${dsBan}">
        <input type="checkbox" name="banPhuIds" th:value="${b.id}"/>
        <span th:text="${b.tenBan}"></span><br/>
    </div>

    <br/>
    <button type="submit">Gộp bàn</button>
    <a th:href="@{/ban}">Quay lại</a>
</form>
</body>
</html>
