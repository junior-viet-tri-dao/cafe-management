<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thêm chi tiêu</title>
    <style>
        body {
            background-color: #dbe9fd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #dbe9fd;
            border: 1px solid #a1a9bc;
            padding: 10px 20px 40px 20px;
            margin-top: 30px;
            width: 420px;
            box-sizing: border-box;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            margin-top: 10px;
            box-shadow: inset 0 0 6px #cbd5e8;
        }
        thead th {
            border-bottom: 2px solid #8a9bcf;
            text-align: center;
            background-color: #e3e9ff;
            padding: 5px 0;
            cursor: default;
            user-select: none;
        }
        tbody td {
            border: 1px solid #b7bdd9;
            padding: 5px 10px;
            text-align: center;
            vertical-align: middle;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9faff;
        }
        tbody tr:last-child td {
            font-style: italic;
            color: #888d95;
        }
        tbody tr:last-child td:first-child {
            text-align: left;
            padding-left: 10px;
        }
        .btn-container {
            margin-top: 30px;
            text-align: center;
        }
        button {
            background-color: #ccc;
            border: 1px solid #999;
            padding: 5px 18px;
            margin: 0 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 2px;
            box-shadow: 1px 1px 2px #eee inset;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
<fieldset class="container">
    <legend>Thêm chi tiêu</legend>
    <table>
        <thead>
        <tr>
            <th>Ngày &#9661;&#9651;</th>
            <th>Khoản chi &#9661;&#9651;</th>
            <th>Số tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>23/12/2014</td>
            <td>Nộp thuế</td>
            <td>1.000.000</td>
        </tr>
        <tr>
            <td>24/12/2014</td>
            <td>Wifi</td>
            <td>200.000</td>
        </tr>
        <tr>
            <td>30/12/2014</td>
            <td>Sửa đèn</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>&lt;thêm&gt;</td>
            <td>&lt;thêm&gt;</td>
            <td>&lt;thêm&gt;</td>
        </tr>
        </tbody>
    </table>
    <div class="btn-container">
        <button type="button">Lưu</button>
        <button type="button">Hủy</button>
    </div>
</fieldset>
</body>
</html>
