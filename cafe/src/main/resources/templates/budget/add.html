<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm Chi Tiêu</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div layout:fragment="content" class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">

    <h2 class="text-2xl font-bold text-blue-600 mb-6">📝 Thêm Chi Tiêu</h2>

    <form th:action="@{/budget/add}" method="post" th:object="${expenseRequest}" class="space-y-5">

        <!-- Ngày -->
        <div>
            <label class="block font-medium mb-1">📅 Ngày:</label>
            <input type="date" th:field="*{expenseDate}" required
                   class="w-full border px-3 py-2 rounded" />
            <div th:if="${#fields.hasErrors('expenseDate')}"
                 th:errors="*{expenseDate}"
                 class="text-red-600 text-sm mt-1"></div>
        </div>

        <!-- Khoản chi -->
        <div>
            <label class="block font-medium mb-1">📌 Khoản chi:</label>
            <input type="text" th:field="*{expenseName}" required
                   placeholder="Ví dụ: Mua nguyên liệu"
                   class="w-full border px-3 py-2 rounded" />
            <div th:if="${#fields.hasErrors('expenseName')}"
                 th:errors="*{expenseName}"
                 class="text-red-600 text-sm mt-1"></div>
        </div>

        <!-- Số tiền -->
        <div>
            <label class="block font-medium mb-1">💰 Số tiền (VNĐ):</label>
            <input type="number" th:field="*{amount}" step="0.01" required
                   class="w-full border px-3 py-2 rounded" />
            <div th:if="${#fields.hasErrors('amount')}"
                 th:errors="*{amount}"
                 class="text-red-600 text-sm mt-1"></div>
        </div>

        <!-- Hành động -->
        <div class="flex justify-end gap-4">
            <a th:href="@{/budget/list}" 
               class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">↩ Quay lại</a>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">💾 Lưu</button>
        </div>
    </form>

</div>
</body>
</html>
