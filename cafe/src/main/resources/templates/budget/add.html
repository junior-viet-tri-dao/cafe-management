<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Chi Tiêu</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Thêm Chi Tiêu</h2>

<!-- Thông báo flash -->
<div th:if="${error}" style="color:red;" th:text="${error}"></div>
<div th:if="${success}" style="color:green;" th:text="${success}"></div>

<form th:action="@{/budget/add}" method="post" th:object="${expenseRequest}">
    <label>Ngày:</label><br/>
    <input type="date" th:field="*{expenseDate}" required /><br/>
    <div th:if="${#fields.hasErrors('expenseDate')}" th:errors="*{expenseDate}" style="color:red;"></div>
    <br/>

    <label>Khoản chi:</label><br/>
    <input type="text" th:field="*{expenseName}" required placeholder="Ví dụ: Mua nguyên liệu" /><br/>
    <div th:if="${#fields.hasErrors('expenseName')}" th:errors="*{expenseName}" style="color:red;"></div>
    <br/>

    <label>Số tiền (VNĐ):</label><br/>
    <input type="number" th:field="*{amount}" step="0.01" required /><br/>
    <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color:red;"></div>
    <br/>

    <button type="submit">💾 Lưu</button>
    <a th:href="@{/budget/list}">↩ Quay lại</a>
</form>


</body>
</html>
