<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Bàn</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div class="container">
        <h2>Cập Nhật Bàn</h2>
        <form th:action="@{/tables/update}" th:object="${table}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="tableName">Tên bàn:</label>
                <input type="text" id="tableName" th:field="*{tableName}" required />
            </div>
            <div>
                <label for="status">Trạng thái:</label>
                <select id="status" th:field="*{status}">
                    <option th:each="status : ${T(com.viettridao.cafe.common.TableStatus).values()}"
                        th:value="${status}" th:text="${status}"></option>
                </select>
            </div>
            <div>
                <button type="submit">Cập nhật</button>
                <a th:href="@{/tables}">Hủy</a>
            </div>
        </form>
    </div>
</body>

</html>
