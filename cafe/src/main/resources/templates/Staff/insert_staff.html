<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thêm Nhân Viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .required-star {
            color: red;
            margin-right: 2px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <form th:action="@{/staff/insert}" th:object="${employee}" method="POST"
          class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg mt-10 p-6 sm:p-10 relative">

        <!-- Form Title -->
        <div class="absolute top-0 left-5 -translate-y-1/2 bg-white px-4 py-2 rounded-t-lg shadow-sm font-bold text-lg text-gray-700">
            Thông tin nhân viên
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Form Left Side - Inputs -->
            <div class="md:col-span-2 flex flex-col space-y-4 mt-8 md:mt-0">

                <div class="flex items-center gap-4">
                    <label for="hoTen" class="w-28 text-right font-medium text-gray-700 whitespace-nowrap">
                        <span class="required-star">*</span>Họ và tên:
                    </label>
                    <input type="text" id="hoTen" th:field="*{fullName}" required
                           class="flex-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex items-center gap-4">
                    <label for="diaChi" class="w-28 text-right font-medium text-gray-700 whitespace-nowrap">
                        Địa chỉ:
                    </label>
                    <input type="text" id="diaChi" required th:field="*{address}"
                           class="flex-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex flex-col sm:flex-row sm:items-center gap-4 sm:gap-6">
                    <div class="flex items-center gap-4 flex-1">
                        <label class="w-28 text-right font-medium text-gray-700 whitespace-nowrap">
                            <span class="required-star">*</span>Chức vụ:
                        </label>
                        <select th:field="*{positionId}" id="selectOption" required
                                class="flex-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-- Chọn chức vụ --</option>
                            <option th:each="p : ${positions}"
                                    th:value="${p.id}"
                                    th:text="${p.positionName}" th:data-luong="${p.salary}">
                            </option>
                        </select>
                    </div>

                    <div class="flex items-center gap-4 flex-1">
                        <label class="w-16 text-right font-medium text-gray-700 whitespace-nowrap">
                            <span class="required-star">*</span>Lương:
                        </label>
                        <input type="hidden" id="salaryInput" name="luong">
                        <span id="salaryDisplay" class="flex-1 text-green-600 font-semibold px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100"></span>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <label for="soDienThoai" class="w-28 text-right font-medium text-gray-700 whitespace-nowrap">
                        <span class="required-star">*</span>Số điện thoại:
                    </label>
                    <input type="text" id="soDienThoai" th:field="*{phoneNumber}" required
                           pattern="[0-9]{10,11}" title="Số điện thoại phải có 10 hoặc 11 chữ số."
                           class="flex-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex items-center gap-4">
                    <label for="tenDangNhap" class="w-28 text-right font-medium text-gray-700 whitespace-nowrap">
                        Tên đăng nhập:
                    </label>
                    <input type="text" id="tenDangNhap" th:field="*{username}" required
                           pattern="[a-zA-Z0-9]+" title="Tên đăng nhập chỉ được chứa chữ cái và chữ số."
                           class="flex-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex items-center gap-4">
                    <label for="matKhau" class="w-28 text-right font-medium text-gray-700 whitespace-nowrap">
                        Mật khẩu:
                    </label>
                    <input type="password" id="matKhau" th:field="*{password}" required
                           minlength="6" title="Mật khẩu phải có ít nhất 6 ký tự."
                           class="flex-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <!-- Form Right Side - Avatar -->
                <div class="flex items-center gap-4">
                    Avatar
                    <input type="text" id="avatarUpload">
                </div>
            </div>


        </div>

        <!-- Form Buttons -->
        <div class="flex justify-center sm:justify-end gap-4 mt-8">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-md shadow-md transition-colors">
                Thêm
            </button>
            <a th:href="@{/staff}"
               class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-6 rounded-md shadow-md transition-colors flex items-center">
                Huỷ
            </a>
        </div>

        <p class="text-red-500 text-sm mt-4 text-center sm:text-left">
            <span class="required-star">(*)</span> : Các trường bắt buộc nhập
        </p>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // JavaScript để kích hoạt input file và xem trước ảnh
            const avatarUpload = document.getElementById('avatarUpload');
            const avatarPreview = document.getElementById('avatarPreview');

            avatarUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // JavaScript để hiển thị lương tương ứng với chức vụ
            function formatVND(number) {
                if (!number) return '';
                return Number(number).toLocaleString('vi-VN') + ' VNĐ';
            }

            function updateSalaryDisplay() {
                const select = document.getElementById('selectOption');
                const salary = select.options[select.selectedIndex].getAttribute('data-luong');
                document.getElementById('salaryInput').value = salary || '';
                document.getElementById('salaryDisplay').textContent = formatVND(salary);
            }

            document.getElementById('selectOption').addEventListener('change', updateSalaryDisplay);

            // Cập nhật lương khi trang được tải lần đầu
            window.addEventListener('load', updateSalaryDisplay);
        });
    </script>
</div>
</body>
</html>
