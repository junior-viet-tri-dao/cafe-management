<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Trang Thêm Nhân Viên </title>

    <style>


        .form-container {
            background-color: #e6f0fa; /* Màu nền nhạt như hình */
            border: 1px solid #c0d9ed;
            border-radius: 5px;
            padding: 25px 30px;
            width: 100%;
            max-width: 650px; /* Chiều rộng tối đa cho form */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* Dùng cho title */
        }

        .form-title {
            position: absolute;
            top: -15px; /* Điều chỉnh vị trí của title */
            left: 20px;
            background-color: #e6f0fa; /* Giống màu nền form */
            padding: 0 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 150px; /* Chia thành 2 cột chính: input và avatar */
            gap: 20px; /* Khoảng cách giữa các phần tử grid */
            align-items: start; /* Căn chỉnh các item theo chiều dọc */
        }

        .form-left {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Khoảng cách giữa các nhóm label/input */
        }

        .form-group {
            display: flex;
            align-items: center; /* Căn chỉnh label và input theo chiều dọc */
            gap: 10px; /* Khoảng cách giữa label và input */
        }

        .form-group label {
            min-width: 90px; /* Đảm bảo label có chiều rộng cố định để căn chỉnh các input */
            text-align: right;
            font-size: 0.95em;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select {
            flex: 1; /* Cho phép input/select mở rộng để lấp đầy không gian */
            padding: 8px 10px;
            border: 1px solid #a8c1da;
            border-radius: 3px;
            font-size: 0.95em;
            box-sizing: border-box; /* Tính padding và border vào chiều rộng */
        }

        .form-group.chuc-vu-luong {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%; /* Đảm bảo nhóm này chiếm toàn bộ chiều rộng */
        }

        .form-group.chuc-vu-luong label {
            min-width: unset; /* Bỏ min-width mặc định */
            text-align: right;
        }
        .form-group.chuc-vu-luong select {
            flex: 1;
        }
        .form-group.chuc-vu-luong input[type="text"] {
            flex: 1.5; /* Lương có thể rộng hơn chức vụ */
        }


        .form-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-top: 10px; /* Dịch avatar xuống một chút */
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            background-color: #ccc;
            border: 1px solid #aaa;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Đảm bảo ảnh không tràn ra ngoài */
        }

        .avatar-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo ảnh vừa khung */
            opacity: 0.7; /* Làm mờ ảnh placeholder */
        }

        .btn-upload {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            color: #444;
            transition: background-color 0.2s;
        }
        .btn-upload:hover {
            background-color: #d0d0d0;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .form-buttons button {
            padding: 10px 30px;
            border: 1px solid #aaa;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            background-color: #e0e0e0;
            color: #333;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .form-buttons button:hover {
            background-color: #d0d0d0;
            border-color: #888;
        }

        .required-note {
            margin-top: 25px;
            color: red;
            font-size: 0.9em;
        }

        .required-star {
            color: red;
            margin-right: 2px;
        }
    </style>

</head>
<body>

<div layout:fragment="content">


    <form th:action="@{/staff/edit}" th:object="${employee}" method="POST">
        <div class="form-grid">
            <div class="form-left">
                <div class="form-group">
                    <label for="hoTen"><span class="required-star">*</span>Họ và tên:</label>
                    <input type="text" id="hoTen" th:field="*{fullName}" required>
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                </div>

                <div class="form-group">
                    <label for="diaChi">Địa chỉ:</label>
                    <input type="text" id="diaChi" th:field="*{address}">
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>

                </div>
                <input type="hidden" id="idInput" th:field="*{id}">

                <div class="form-group chuc-vu-luong">
                    <label><span class="required-star">*</span>Chức vụ:</label>
                    <select th:field="*{positionId}" id="selectOption" required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="">-- Chọn chức vụ --</option>
                        <option th:each="p : ${positions}"
                                th:value="${p.id}"
                                th:text="${p.positionName}" th:data-luong="${p.salary}">
                        </option>
                    </select>
                    <label class="col-span-2 text-right font-medium text-gray-700">* Lương:</label>
                    <input type="hidden" id="salaryInput" name="luong">
                    <span id="salaryDisplay" class="col-span-3 text-green-600 font-semibold"></span>
                </div>

                <div class="form-group">
                    <label for="soDienThoai"><span class="required-star">*</span>Số điện thoại:</label>
                    <input type="text" id="soDienThoai" th:field="*{phoneNumber}" required>
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                </div>

                <div class="form-group">
                    <label for="tenDangNhap">Tên đăng nhập:</label>
                    <input type="text" id="tenDangNhap" th:field="*{username}">
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <div class="form-group">
                    <label for="matKhau">Mật khẩu:</label>
                    <input type="password" id="matKhau" th:field="*{password}">
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
            </div>

            <div class="form-right">
                <div class="avatar-placeholder">
                    <img src="https://via.placeholder.com/120/cccccc/ffffff?text=Avatar" alt="Ảnh đại diện">
                </div>
                <button type="button" class="btn-upload">Thay đổi....</button>
                <input type="file" id="avatarUpload" th:field="*{imageUrl}" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit">Cập Nhật</button>
            <a th:href="@{/staff}" class="text-blue-600 hover:underline">Huỷ</a>
        </div>

        <p class="required-note"><span class="required-star">(*)</span> : Các trường bắt buộc nhập</p>
    </form>

    <script>
        function formatVND(number) {
            if (!number) return '';
            return Number(number).toLocaleString('vi-VN') + ' VNĐ';
        }

        function updateSalaryDisplay() {
            const select = document.getElementById('selectOption');
            const salary = select.options[select.selectedIndex].getAttribute('data-luong');
            document.getElementById('salaryInput').value = salary || '';
            document.getElementById('salaryDisplay').textContent = formatVND(salary);
        }

        document.getElementById('selectOption').addEventListener('change', updateSalaryDisplay);

        window.addEventListener('DOMContentLoaded', updateSalaryDisplay);
