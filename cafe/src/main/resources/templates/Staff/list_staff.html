<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Trang Danh Sách Nhân Viên </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 font-sans bg-gray-50 text-gray-800">

<div layout:fragment="content">
    <div class="max-w-6xl mx-auto">
        <div class="overflow-x-auto shadow border border-gray-200 rounded-lg">
            <div class="min-w-full divide-y divide-gray-200">
                <!-- Table Header -->
                <div class="flex bg-gray-100 font-semibold text-sm uppercase tracking-wide text-gray-700">
                    <div class="flex-2 px-4 py-3 cursor-pointer hover:bg-gray-200" data-sort-by="name">
                        Họ tên <span class="sort-arrow inline-block ml-1"></span>
                    </div>
                    <div class="flex-1.5 px-4 py-3 cursor-pointer hover:bg-gray-200" data-sort-by="position">
                        Chức vụ <span class="sort-arrow inline-block ml-1"></span>
                    </div>
                    <div class="flex-1 px-4 py-3 cursor-pointer text-right hover:bg-gray-200" data-sort-by="salary">
                        Lương <span class="sort-arrow inline-block ml-1"></span>
                    </div>
                    <div class="flex-1 px-4 py-3">Action</div>
                </div>

                <!-- Table Rows -->
                <div th:each="employee : ${employees.employees}" class="flex items-center border-t border-gray-200 hover:bg-gray-50">
                    <div class="flex-2 px-4 py-3" th:text="${employee.fullName}"></div>
                    <div class="flex-1.5 px-4 py-3" th:text="${employee.positionName}"></div>
                    <div class="flex-1 px-4 py-3 text-right" th:text="${employee.salary}" th:attr="data-value=${employee.salary}"></div>
                    <div class="flex-1 px-4 py-3 space-x-2">
                        <a th:href="@{/staff/edit/{id}(id=${employee.id})}" class="text-blue-600 hover:underline">Edit</a>
                        <a th:href="@{/staff/delete/{id}(id=${employee.id})}" class="text-red-600 hover:underline">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sort Script giữ nguyên -->
    <script>
        const employeeTable = document.getElementById('employeeTable') || document.querySelector('.min-w-full');
        const headerCells = document.querySelectorAll('[data-sort-by]');
        let currentSortColumn = null;
        let currentSortDirection = 'asc';

        function getCellValue(row, columnIndex) {
            const cells = Array.from(row.querySelectorAll('div'));
            const cell = cells[columnIndex];
            if (cell.classList.contains('text-right')) {
                return parseFloat(cell.dataset.value);
            }
            return cell.textContent.trim();
        }

        function sortDivTable(columnIndex, direction) {
            const tableRows = Array.from(document.querySelectorAll('.flex.items-center'));
            tableRows.sort((a, b) => {
                let valA = getCellValue(a, columnIndex);
                let valB = getCellValue(b, columnIndex);
                if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }
                return direction === 'asc' ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            const container = tableRows[0].parentElement;
            tableRows.forEach(row => container.appendChild(row));
        }

        headerCells.forEach((header, index) => {
            header.addEventListener('click', () => {
                const column = header.dataset.sortBy;
                currentSortDirection = (currentSortColumn === column && currentSortDirection === 'asc') ? 'desc' : 'asc';
                currentSortColumn = column;
                document.querySelectorAll('.sort-arrow').forEach(a => a.textContent = '');
                header.querySelector('.sort-arrow').textContent = currentSortDirection === 'asc' ? '▲' : '▼';
                sortDivTable(index, currentSortDirection);
            });
        });
    </script>
</div>
</body>
</html>
