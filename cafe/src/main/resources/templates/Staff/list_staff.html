<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Danh Sách Nhân Viên</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font for better readability across devices -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styling for responsive table */
        @media (max-width: 640px) {
            /* Hide table header on mobile */
            .table-header {
                display: none;
            }

            /* Make table rows behave like cards */
            .table-row {
                display: block;
                border: 1px solid #e5e7eb;
                border-radius: 0.5rem;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
                margin-bottom: 1rem;
                padding: 1rem;
            }

            /* Change cell layout to block on mobile */
            .table-row > div {
                display: block;
                width: 100%;
                padding: 0.5rem 0;
            }

            /* Add labels to cells on mobile */
            .table-cell::before {
                content: attr(data-label);
                font-weight: 600;
                display: inline-block;
                width: 100px;
                color: #4b5563;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-6 font-sans bg-gray-50 text-gray-800">

<div layout:fragment="content">
    <div class="max-w-6xl mx-auto">
        <div class="overflow-x-auto shadow border border-gray-200 rounded-lg">
            <div class="min-w-full">
                <!-- Table Header (visible on larger screens) -->
                <div class="table-header hidden sm:grid sm:grid-cols-[4fr_3fr_3fr_2fr] gap-4 bg-gray-100 font-semibold text-sm uppercase tracking-wide text-gray-700 px-4 py-3">
                    <div class="cursor-pointer hover:bg-gray-200" data-sort-by="name">
                        Họ tên <span class="sort-arrow inline-block ml-1"></span>
                    </div>
                    <div class="cursor-pointer hover:bg-gray-200" data-sort-by="position">
                        Chức vụ <span class="sort-arrow inline-block ml-1"></span>
                    </div>
                    <div class="cursor-pointer text-right hover:bg-gray-200" data-sort-by="salary">
                        Lương <span class="sort-arrow inline-block ml-1"></span>
                    </div>
                    <div>Action</div>
                </div>

                <div class="divide-y divide-gray-200">
                    <!-- Table Rows -->
                    <div th:each="employee : ${employees.employees}" class="table-row flex flex-col sm:grid sm:grid-cols-[4fr_3fr_3fr_2fr] gap-4 items-center border-t border-gray-200 hover:bg-gray-50 px-4 py-3">
                        <div class="w-full table-cell" data-label="Họ tên:" th:text="${employee.fullName}"></div>
                        <div class="w-full table-cell" data-label="Chức vụ:" th:text="${employee.positionName}"></div>
                        <div class="w-full text-left sm:text-right table-cell" data-label="Lương:" th:text="${#numbers.formatDecimal(employee.salary, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}" th:attr="data-value=${employee.salary}"></div>
                        <div class="w-full space-x-2 flex justify-end sm:justify-start">
                            <a th:href="@{/staff/edit/{id}(id=${employee.id})}" class="text-blue-600 hover:underline">Edit</a>
                            <a th:href="@{/staff/delete/{id}(id=${employee.id})}" class="text-red-600 hover:underline">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sort Script kept intact and functional -->
    <script>
        const employeeTable = document.getElementById('employeeTable') || document.querySelector('.min-w-full');
        const headerCells = document.querySelectorAll('[data-sort-by]');
        let currentSortColumn = null;
        let currentSortDirection = 'asc';

        function getCellValue(row, columnIndex) {
            // Updated to handle both mobile and desktop views
            const cells = Array.from(row.querySelectorAll('div'));
            // On mobile, the salary is in the third div, regardless of its desktop position
            // On desktop, the salary is at the correct index
            const cell = cells[columnIndex];
            if (cell && cell.classList.contains('sm:text-right')) {
                return parseFloat(cell.dataset.value);
            }
            if (cell) {
                return cell.textContent.trim();
            }
            return '';
        }

        function sortDivTable(columnIndex, direction) {
            const tableRows = Array.from(document.querySelectorAll('.table-row'));
            tableRows.sort((a, b) => {
                let valA = getCellValue(a, columnIndex);
                let valB = getCellValue(b, columnIndex);
                if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }
                return direction === 'asc' ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            const container = tableRows[0].parentElement;
            tableRows.forEach(row => container.appendChild(row));
        }

        headerCells.forEach((header, index) => {
            header.addEventListener('click', () => {
                const column = header.dataset.sortBy;
                currentSortDirection = (currentSortColumn === column && currentSortDirection === 'asc') ? 'desc' : 'asc';
                currentSortColumn = column;
                document.querySelectorAll('.sort-arrow').forEach(a => a.textContent = '');
                header.querySelector('.sort-arrow').textContent = currentSortDirection === 'asc' ? '▲' : '▼';
                sortDivTable(index, currentSortDirection);
            });
        });
    </script>
</div>
</body>
</html>
