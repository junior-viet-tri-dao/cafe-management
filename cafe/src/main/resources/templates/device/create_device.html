<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Thêm thiết bị</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div layout:fragment="content">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8 mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">➕ Thêm thiết bị</h2>

    <form th:action="@{/device/create}" method="post" class="space-y-6">
      <!-- Tên thiết bị -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">* Tên thiết bị:</label>
        <input type="text" name="tenThietBi" required
               class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Ngày mua -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">* Ngày mua:</label>
        <div class="relative max-w-sm">
          <input name="ngayMua" id="ngayMua" datepicker
                 type="text" placeholder="Chọn ngày"
                 class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <div class="absolute inset-y-0 end-0 flex items-center pe-3.5 pointer-events-none">
            <svg class="w-4 h-4 text-gray-400" aria-hidden="true" fill="currentColor"
                 viewBox="0 0 20 20">
              <path
                      d="M6 2a1 1 0 011 1v1h6V3a1 1 0 112 0v1h1a2 2 0 012 2v1H3V6a2 2 0 012-2h1V3a1 1 0 011-1zM3 9v7a2 2 0 002 2h10a2 2 0 002-2V9H3zm3 2a1 1 0 012 0v2a1 1 0 11-2 0v-2zm4 0a1 1 0 012 0v2a1 1 0 11-2 0v-2z"/>
            </svg>
          </div>
        </div>
      </div>


      <!-- Số lượng & Đơn giá -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">* Số lượng:</label>
          <input type="number" name="soLuong" min="1" required
                 class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">* Đơn giá:</label>
          <input type="number" name="donGiaMua" step="0.01" min="0"
                 class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                 required>
        </div>

      <!-- Nút -->
      <div class="flex justify-center gap-6 pt-4">
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
          Thêm
        </button>
        <a th:href="@{/device}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-400">
          Hủy
        </a>
      </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
