<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Thêm khoản thu/chi</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="bg-white shadow-xl rounded-xl p-6 mt-6 max-w-xl mx-auto">
            <h2 class="text-2xl font-bold text-[#4e342e] mb-6">➕ Thêm khoản thu/chi</h2>
            <form th:action="@{/budget/create}" th:object="${expense}" method="post" class="space-y-4">
                <div>
                    <label class="block font-medium mb-1">Ngày</label>
                    <input type="date" th:field="*{ngay}" class="border border-gray-300 px-3 py-2 rounded-md w-full"
                        required />
                </div>
                <div>
                    <label class="block font-medium mb-1">Số tiền</label>
                    <input type="number" th:field="*{soTien}" class="border border-gray-300 px-3 py-2 rounded-md w-full"
                        required />
                </div>
                <div>
                    <label class="block font-medium mb-1">Loại</label>
                    <select th:field="*{loai}" class="border border-gray-300 px-3 py-2 rounded-md w-full" required>
                        <option value="THU">Thu</option>
                        <option value="CHI">Chi</option>
                    </select>
                </div>
                <div>
                    <label class="block font-medium mb-1">Mô tả</label>
                    <textarea th:field="*{moTa}" class="border border-gray-300 px-3 py-2 rounded-md w-full"></textarea>
                </div>
                <div class="flex justify-end gap-2">
                    <a th:href="@{/budget}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Quay lại</a>
                    <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 font-semibold">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
