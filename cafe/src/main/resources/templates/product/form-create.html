<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Thêm hàng hóa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
  <h2 class="text-center mb-4">➕ Thêm hàng hóa</h2>
  <form th:action="@{/product}" method="post" th:object="${product}">
    <div class="mb-3">
      <label for="productName" class="form-label">Tên hàng hóa</label>
      <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Số lượng</label>
      <input type="number" class="form-control" id="quantity" th:field="*{quantity}" value="0" readonly>
      <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Đơn giá</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" required>
      <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Tiếp tục</button>
  </form>
</div>
</body>
</html>
