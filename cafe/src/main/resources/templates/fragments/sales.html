<div th:fragment="sales-content">
    <!-- Sales Header -->
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-purple-800 mb-2">Bán hàng</h1>
        <p class="text-purple-600">Quản lý bán hàng và đơn hàng</p>
    </div>

    <!-- Sales Statistics -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-600 text-sm">Doanh thu hôm nay</p>
                    <p class="text-2xl font-bold text-purple-800" th:text="${#numbers.formatCurrency(todaySales)}">2,500,000₫</p>
                </div>
                <i data-lucide="dollar-sign" class="w-8 h-8 text-purple-500"></i>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-600 text-sm">Đơn hàng hôm nay</p>
                    <p class="text-2xl font-bold text-purple-800" th:text="${todayOrders}">25</p>
                </div>
                <i data-lucide="shopping-bag" class="w-8 h-8 text-purple-500"></i>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-purple-600 text-sm">Giá trị TB/đơn</p>
                    <p class="text-2xl font-bold text-purple-800" th:text="${#numbers.formatCurrency(avgOrderValue)}">100,000₫</p>
                </div>
                <i data-lucide="trending-up" class="w-8 h-8 text-purple-500"></i>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <h3 class="text-lg font-semibold text-purple-800 mb-4">Tạo đơn hàng mới</h3>
            <p class="text-purple-600 mb-4">Tạo đơn hàng cho khách hàng</p>
            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i data-lucide="plus" class="w-4 h-4 inline mr-2"></i>
                Tạo đơn hàng
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm border border-purple-200">
            <h3 class="text-lg font-semibold text-purple-800 mb-4">Xem đơn hàng</h3>
            <p class="text-purple-600 mb-4">Quản lý các đơn hàng hiện tại</p>
            <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i data-lucide="list" class="w-4 h-4 inline mr-2"></i>
                Xem đơn hàng
            </button>
        </div>
    </div>
</div>
