<html xmlns:th="http://www.thymeleaf.org">
<head><title>Tìm kiếm nhân viên</title></head>
<body>
<h2>Tìm kiếm nhân viên</h2>
<form method="get" th:action="@{/nhanvien/search}">
    <input type="text" name="keyword" placeholder="Nhập từ khóa...">
    <button type="submit">Tìm</button>
</form>
<table border="1" th:if="${list != null}">
<thead>
<tr><th>Họ tên</th><th>Chức vụ</th><th>Lương</th></tr>
</thead>
<tbody>
<tr th:each="nv : ${list}">
    <td th:text="${nv.hoVaTen}"></td>
    <td th:text="${nv.chucVu}"></td>
    <td th:text="${nv.luong}"></td>
</tr>
</tbody>
</table>
</body>
</html>
