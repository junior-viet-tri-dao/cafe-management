<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
    <title>Báo cáo thống kê</title>
</head>

<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4 text-primary fw-bold">📈 Báo cáo thống kê</h2>
        <form method="get" action="/report/download" target="_blank" class="border rounded-3 p-4 bg-white shadow-sm">

            <div class="mb-3">
                <label for="start" class="form-label">Từ ngày:</label>
                <input type="date" name="startDate" id="start" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="end" class="form-label">Đến ngày:</label>
                <input type="date" name="endDate" id="end" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="type" class="form-label">Loại báo cáo:</label>
                <select name="type" id="type" class="form-select" required>
                    <option value="EMPLOYEE_SALARY">👥 Nhân viên & Lương</option>
                    <option value="INVOICE_MONTHLY">🧾 Hóa đơn theo tháng</option>
                    <option value="REVENUE_SUMMARY">📊 Doanh thu</option>
                    <option value="EXPENSE_ONLY">💸 Chi tiêu</option>
                    <option value="IMPORT_ONLY">📥 Nhập hàng</option>
                    <option value="EXPORT_ONLY">📤 Xuất hàng</option>
                    <option value="IMPORT_EXPORT">🔄 Nhập - Xuất</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">
                📥 Tải PDF
            </button>
        </form>
    </div>
</main>
</body>
</html>
