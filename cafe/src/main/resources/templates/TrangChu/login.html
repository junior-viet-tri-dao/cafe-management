<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý quán cà phê</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

	
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Đăng nhập</h2>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="space-y-5">
            <!-- Tên đăng nhập -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                <input
                    type="text"
                    id="username"
                    name="user"
                    placeholder="Nhập tên đăng nhập"
                    required
                    class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                >
            </div>

            <!-- Mật khẩu -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input
                    type="password"
                    id="password"
                    name="pass"
                    placeholder="Nhập mật khẩu"
                    required
                    class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                >
            </div>

            <!-- Nút đăng nhập -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-semibold shadow-md hover:shadow-lg transition"
            >
                Đăng nhập
            </button>

            <!-- Hiển thị thông báo lỗi -->
            <p th:if="${error}" th:text="${error}" class="text-red-600 text-sm text-center mt-3 animate-pulse"></p>
        </form>
    </div>

</body>
</html>
