<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Cafe Management">Quản lý khuyến mãi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/flowbite@2.3.0/dist/datepicker.js"></script>
    <script th:src="@{/js/alert-utils.js}"></script>
</head>
<body class="bg-[#fdf6e3] text-gray-800 font-sans flex flex-col min-h-screen">

<header th:replace="~{layout :: header}"></header>

<div class="flex flex-1">
    <aside th:replace="~{layout :: aside}"></aside>

    <main class="flex-1 p-10 bg-[#e0f7fa]" layout:fragment="content">
        <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-[#4e342e] mb-4 text-center">Phần mềm quản lý quán cà phê ver 1.0</h2>
            <h3 class="text-xl font-semibold text-[#4e342e] mb-4">Quản lý khuyến mãi</h3>
            <div class="mb-4 flex justify-between">
                <input type="text" id="search" placeholder="Tìm kiếm khuyến mãi..." class="border border-gray-300 rounded-md px-4 py-2 w-1/3">

                <a th:href="@{/promotion/create}" class="px-4 py-2 bg-[#4e342e] text-white rounded-md hover:bg-[#3e2723]">+ Thêm khuyến mãi</a>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead>
                    <tr class="bg-[#4e342e] text-white">
                        <th class="py-2 px-4 border-b">Tên khuyến mãi</th>
                        <th class="py-2 px-4 border-b">Ngày bắt đầu</th>
                        <th class="py-2 px-4 border-b">Ngày kết thúc</th>
                        <th class="py-2 px-4 border-b">% Giảm giá</th>
                        <th class="py-2 px-4 border-b">Hành động</th>
                    </tr>
                    </thead>
                    <tbody id="promotionTable">
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">Khai trương quán</td>
                        <td class="py-2 px-4 border-b">21/1/2015</td>
                        <td class="py-2 px-4 border-b">21/1/2015</td>
                        <td class="py-2 px-4 border-b">50%</td>
                        <td class="py-2 px-4 border-b">
                            <a th:href="@{/promotion/edit/{id}(id=1)}" class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Sửa</a>
                            <a href="#" onclick="confirmDelete('/promotion/delete/1')" class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 ml-2">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{/alert :: alerts}"></div>

<script>
    function confirmDelete(url) {
        Swal.fire({
            title: 'Xác nhận xóa?',
            text: "Bạn có chắc chắn muốn xóa khuyến mãi này?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Xóa',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = url;
            }
        });
    }

    // Tìm kiếm nội dung bảng
    document.getElementById('search').addEventListener('input', function () {
        const keyword = this.value.toLowerCase();
        const rows = document.querySelectorAll('#promotionTable tr');
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(keyword) ? '' : 'none';
        });
    });
</script>

</body>
</html>
