<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.springframework.org/schema/thymeleaf">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - Quản lý quán cà phê</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body class="bg-purple-50">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <div th:replace="fragments/sidebar :: sidebar"></div>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Header -->
        <div th:replace="fragments/header :: header"></div>

        <!-- Dynamic Content based on activeTab -->
        <!-- Home Tab -->
        <div th:if="${activeTab == 'home'}" class="tab-content">
          <div th:replace="fragments/dashboard :: dashboard-stats"></div>
          <div th:replace="fragments/dashboard :: recent-orders"></div>
        </div>

        <!-- Profile Tab -->
        <div th:if="${activeTab == 'profile'}" class="tab-content">
          <div th:replace="fragments/profile :: profile-content"></div>
        </div>

        <!-- Employees Tab -->
        <div th:if="${activeTab == 'employees'}" class="tab-content">
          <div th:replace="fragments/employee :: employees-content"></div>
        </div>

        <!-- Sales Tab -->
        <div th:if="${activeTab == 'sales'}" class="tab-content">
          <div th:replace="fragments/sales :: sales-content"></div>
        </div>

        <!-- Inventory Tab -->
        <div th:if="${activeTab == 'inventory'}" class="tab-content">
          <div th:replace="fragments/inventory :: inventory-content"></div>
        </div>

        <!-- Marketing Tab -->
        <div th:if="${activeTab == 'marketing'}" class="tab-content">
          <div th:replace="fragments/marketing :: marketing-content"></div>
        </div>

        <!-- Reports Tab -->
        <div th:if="${activeTab == 'reports'}" class="tab-content">
          <div th:replace="fragments/reports :: reports-content"></div>
        </div>

        <!-- About Tab -->
        <div th:if="${activeTab == 'about'}" class="tab-content">
          <div th:replace="fragments/about :: about-content"></div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/main.js}"></script>
    <script>
      // Initialize Lucide icons
      lucide.createIcons();
    </script>
  </body>
</html>
