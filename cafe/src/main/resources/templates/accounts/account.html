<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/account.css}">
</head>
<body>
<div layout:fragment="content">
    <main class="page-content">
        <form class="profile-card max-w-4xl mx-auto px-6" th:action="@{/account/update}" th:object="${account}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <!-- Header -->
            <div class="profile-header bg-yellow-300 p-6 rounded-xl text-center mb-6">
                <div class="avatar-container relative mx-auto mb-4 w-fit">
                    <img alt="Ảnh đại diện" class="avatar w-24 h-24 rounded-full border-4 border-white object-cover mx-auto"
                         id="avatarImage"
                         th:src="*{imageUrl != null} ? *{imageUrl} : 'https://randomuser.me/api/portraits/men/32.jpg'">
                    <input type="hidden" id="avatarUrlInput" th:field="*{imageUrl}">
                    <span class="edit-icon absolute bottom-0 right-0 bg-white p-1 rounded-full border shadow cursor-pointer hover:bg-gray-100"
                          id="editAvatar" style="display: none;">
                        <i class="fas fa-pen text-sm"></i>
                    </span>
                </div>
                <h3 class="text-2xl font-bold" th:text="*{fullName}">Tên người dùng</h3>
                <p class="text-md" th:text="*{positionName}">Chức vụ</p>
            </div>

            <!-- Thông tin cá nhân -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Họ tên -->
                <div class="info-field relative">
                    <label for="fullName" class="font-semibold mb-1 block">HỌ TÊN</label>
                    <div class="input-wrapper relative">
                        <input id="fullName" th:field="*{fullName}" readonly type="text"
                               class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-blue-400">
                        <span class="edit-icon absolute bottom-2 right-2 text-gray-500 cursor-pointer hover:text-blue-500" style="display: none;">
                            <i class="fas fa-pen text-sm"></i>
                        </span>
                    </div>
                </div>

                <!-- Tên đăng nhập -->
                <div class="info-field">
                    <label for="username" class="font-semibold mb-1 block">TÊN ĐĂNG NHẬP</label>
                    <input id="username" th:field="*{username}" readonly type="text"
                           class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-gray-100">
                </div>

                <!-- Mật khẩu -->
                <div class="info-field">
                    <label for="password" class="font-semibold mb-1 block">MẬT KHẨU</label>
                    <input id="password" value="*******" readonly type="password"
                           class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-gray-100">
                </div>

                <!-- Số điện thoại -->
                <div class="info-field relative">
                    <label for="phoneNumber" class="font-semibold mb-1 block">SỐ ĐIỆN THOẠI</label>
                    <div class="input-wrapper relative">
                        <input id="phoneNumber" th:field="*{phoneNumber}" readonly type="text"
                               class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-blue-400">
                        <span class="edit-icon absolute bottom-2 right-2 text-gray-500 cursor-pointer hover:text-blue-500" style="display: none;">
                            <i class="fas fa-pen text-sm"></i>
                        </span>
                    </div>
                </div>

                <!-- Địa chỉ -->
                <div class="info-field relative">
                    <label for="address" class="font-semibold mb-1 block">ĐỊA CHỈ</label>
                    <div class="input-wrapper relative">
                        <input id="address" th:field="*{address}" readonly type="text"
                               class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-blue-400">
                        <span class="edit-icon absolute bottom-2 right-2 text-gray-500 cursor-pointer hover:text-blue-500" style="display: none;">
                            <i class="fas fa-pen text-sm"></i>
                        </span>
                    </div>
                </div>

                <!-- Lương -->
                <div class="info-field">
                    <label for="salary" class="font-semibold mb-1 block">LƯƠNG</label>
                    <input id="salary" readonly th:value="*{formattedSalary}" type="text"
                           class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-gray-100">
                </div>
            </div>

            <!-- Nút hành động -->
            <div class="profile-actions mt-8 flex justify-center gap-4">
                <button class="btn-edit bg-yellow-400 hover:bg-yellow-500 text-white font-semibold px-5 py-2 rounded-lg shadow flex items-center gap-2"
                        id="editButton" type="button"><i class="fas fa-pen"></i> Chỉnh sửa</button>
                <button class="btn-save bg-green-500 hover:bg-green-600 text-white font-semibold px-5 py-2 rounded-lg shadow flex items-center gap-2"
                        id="saveButton" style="display:none;" type="submit"><i class="fas fa-save"></i> Lưu thay đổi</button>
                <button class="btn-cancel bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold px-5 py-2 rounded-lg shadow flex items-center gap-2"
                        id="cancelButton" style="display:none;" type="button"><i class="fas fa-times"></i> Hủy</button>
            </div>
        </form>
    </main>

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');
            const cancelButton = document.getElementById('cancelButton');
            const avatarImage = document.getElementById('avatarImage');
            const avatarUrlInput = document.getElementById('avatarUrlInput');
            const avatarEditIcon = document.getElementById('editAvatar');
            const editIcons = document.querySelectorAll('.edit-icon');

            const editableInputs = [
                document.getElementById('fullName'),
                document.getElementById('phoneNumber'),
                document.getElementById('address')
            ];

            const originalValues = {};

            function setEditMode(editing) {
                editableInputs.forEach(input => {
                    input.readOnly = !editing;
                    const field = input.closest('.info-field');
                    if (editing) {
                        field.classList.add('editing');
                        if (!originalValues[input.id]) originalValues[input.id] = input.value;
                    } else {
                        field.classList.remove('editing');
                    }
                });

                editIcons.forEach(icon => icon.style.display = editing ? 'flex' : 'none');
                editButton.style.display = editing ? 'none' : 'flex';
                saveButton.style.display = editing ? 'flex' : 'none';
                cancelButton.style.display = editing ? 'flex' : 'none';

                if (editing && !originalValues.avatar) {
                    originalValues.avatar = avatarImage.src;
                    originalValues.avatarUrlInput = avatarUrlInput.value;
                }
            }

            editButton.addEventListener('click', () => setEditMode(true));
            cancelButton.addEventListener('click', () => {
                editableInputs.forEach(input => input.value = originalValues[input.id]);
                avatarImage.src = originalValues.avatar;
                avatarUrlInput.value = originalValues.avatarUrlInput;
                setEditMode(false);
            });

            avatarEditIcon.addEventListener('click', () => {
                const newUrl = prompt("Nhập URL ảnh đại diện mới:", avatarUrlInput.value);
                if (newUrl) {
                    avatarImage.src = newUrl;
                    avatarUrlInput.value = newUrl;
                }
            });
        });
    </script>
</div>
</body>
</html>
