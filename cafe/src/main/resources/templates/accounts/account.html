    <script>
        function previewAvatar(event) {

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = input.closest('div').parentElement.querySelector('img');
                    img.src = e.target.result;

                reader.readAsDataURL(input.files[0]);
            }
        }
