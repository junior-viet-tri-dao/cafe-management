<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách món</title>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">

<h2>Danh sách thực đơn</h2>

<form method="get" th:action="@{/menu}">
    <input type="text" name="keyword" placeholder="Tìm kiếm..." th:value="${keyword}">
    <button type="submit">Tìm</button>
</form>

<table border="1">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên món</th>
            <th>Giá tiền</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item, iterStat : ${items.content}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.currentPrice}"></td>
            <td>
                <a th:href="@{'/menu/edit/' + ${item.id}}">Sửa</a> |
                <form th:action="@{'/menu/delete/' + ${item.id}}" method="post" style="display:inline">
                    <button type="submit" onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<p th:if="${items.totalPages > 1}">
    <span th:each="i : ${#numbers.sequence(0, items.totalPages - 1)}">
        <a th:href="@{/menu(page=${i}, keyword=${keyword})}" 
           th:text="${i + 1}" 
           th:classappend="${items.number == i} ? 'current' : ''">1</a>
    </span>
</p>

<a th:href="@{/menu/add}">Thêm món mới</a>
</div>

</body>
</html>
