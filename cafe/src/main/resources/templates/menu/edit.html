<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa món</title>
    <meta charset="UTF-8">
    <script>
        function addIngredientRow() {
            const container = document.getElementById("ingredients");
            const index = container.children.length;
            const row = document.createElement("div");
            row.innerHTML = `
                <input name="ingredients[${index}].productName" placeholder="Tên thành phần" required />
                <input name="ingredients[${index}].quantity" placeholder="Khối lượng" type="number" step="0.01" required />
                <input name="ingredients[${index}].unitName" placeholder="Đơn vị tính" required />
                <button type="button" onclick="this.parentElement.remove()">Xóa</button>
                <br/>
            `;
            container.appendChild(row);
        }
    </script>
</head>
<body>
<h2>Chỉnh sửa món</h2>

<form th:action="@{'/menu/edit/' + ${menuItem.id}}" method="post" th:object="${menuItem}">
    <div>
        <label>Tên món:</label>
        <input type="text" th:field="*{itemName}" required />
    </div>
    <div>
        <label>Giá tiền:</label>
        <input type="number" th:field="*{currentPrice}" step="1000" required />
    </div>

    <h4>Thành phần</h4>
    <div id="ingredients">
        <div th:each="ingredient, iStat : *{ingredients}">
            <input type="text" th:name="'ingredients[' + ${iStat.index} + '].productName'" th:value="${ingredient.productName}" required />
            <input type="number" step="0.01" th:name="'ingredients[' + ${iStat.index} + '].quantity'" th:value="${ingredient.quantity}" required />
            <input type="text" th:name="'ingredients[' + ${iStat.index} + '].unitName'" th:value="${ingredient.unitName}" required />
            <button type="button" onclick="this.parentElement.remove()">Xóa</button>
            <br/>
        </div>
    </div>
    <button type="button" onclick="addIngredientRow()">+ Thêm thành phần</button>
    <br/><br/>

    <button type="submit">Cập nhật</button>
    <a th:href="@{/menu}">Hủy</a>
</form>
</body>
</html>
