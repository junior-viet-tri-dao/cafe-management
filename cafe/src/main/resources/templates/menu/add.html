<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm món mới</title>
    <script>
        function addIngredientRow() {
            const container = document.getElementById("ingredients");
            const index = container.children.length;
            const row = document.createElement("div");
            row.innerHTML = `
                <input name="ingredients[${index}].productName" placeholder="Tên thành phần" required maxlength="50" />
                <input name="ingredients[${index}].quantity" placeholder="Khối lượng" type="number" step="0.01" min="0.01" required />
                <input name="ingredients[${index}].unitName" placeholder="Đơn vị tính" required maxlength="10" />
                <button type="button" onclick="this.parentElement.remove()">Xóa</button>
                <br/>
            `;
            container.appendChild(row);
        }
    </script>
</head>
<body>
<div layout:fragment="content">

<h2>Thêm món mới</h2>

<form th:action="@{/menu/add}" method="post" th:object="${menuItem}">
    <!-- Tên món -->
    <div>
        <label>Tên món:</label>
        <input type="text" th:field="*{itemName}" placeholder="Cà phê sữa đá" required maxlength="100" />
        <div th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" style="color:red;"></div>
    </div>

    <!-- Giá tiền -->
    <div>
        <label>Giá tiền:</label>
        <input type="number" th:field="*{currentPrice}" step="1000" min="1000" required />
        <div th:if="${#fields.hasErrors('currentPrice')}" th:errors="*{currentPrice}" style="color:red;"></div>
    </div>

    <!-- Thành phần -->
    <h4>Thành phần</h4>
    <div id="ingredients"></div>
    <button type="button" onclick="addIngredientRow()">+ Thêm thành phần</button>

    <br/><br/>
    <button type="submit">✅ Lưu</button>
    <a th:href="@{/menu}">❌ Hủy</a>
</form>

</div>
</body>
</html>
