<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm món mới</title>
    <meta charset="UTF-8">
    <script>
        function addIngredientRow() {
            const container = document.getElementById("ingredients");
            const index = container.children.length;
            const row = document.createElement("div");
            row.innerHTML = `
                <input name="ingredients[${index}].productName" placeholder="Tên thành phần" required />
                <input name="ingredients[${index}].quantity" placeholder="Khối lượng" type="number" step="0.01" required />
                <input name="ingredients[${index}].unitName" placeholder="Đơn vị tính" required />
                <button type="button" onclick="this.parentElement.remove()">Xóa</button>
                <br/>
            `;
            container.appendChild(row);
        }
    </script>
</head>
<body>
<h2>Thêm món mới</h2>

<form th:action="@{/menu/add}" method="post" th:object="${menuItem}">
    <div>
        <label>Tên món:</label>
        <input type="text" th:field="*{itemName}" required />
    </div>
    <div>
        <label>Giá tiền:</label>
        <input type="number" th:field="*{currentPrice}" step="1000" required />
    </div>

    <h4>Thành phần</h4>
    <div id="ingredients"></div>
    <button type="button" onclick="addIngredientRow()">+ Thêm thành phần</button>
    <br/><br/>

    <button type="submit">Lưu</button>
    <a th:href="@{/menu}">Hủy</a>
</form>
</body>
</html>
