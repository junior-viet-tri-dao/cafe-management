<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Cafe Management">Danh Sách Thiết Bị</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/flowbite@2.3.0/dist/datepicker.js"></script>
    <script th:src="@{/js/alert-utils.js}"></script>
</head>
<body class="bg-[#fdf6e3] text-gray-800 font-sans flex flex-col min-h-screen">

<header th:replace="~{layout :: header}"></header>

<div class="flex flex-1">
    <aside th:replace="~{layout :: aside}"></aside>

    <main class="flex-1 p-10 bg-[#e0f7fa]" layout:fragment="content">
        <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-[#4e342e] mb-4 text-center">Danh sách thiết bị</h2>

            <!-- Form tìm kiếm -->
            <div class="mb-4 flex justify-between items-center">
                <input type="text" placeholder="Tìm kiếm thiết bị..." class="border border-gray-300 rounded-md px-4 py-2 w-full max-w-xs">
                <a th:href="@{/equipment/create}" class="px-4 py-2 bg-[#4e342e] text-white rounded-md hover:bg-[#3e2723] ml-4">+ Thêm thiết bị</a>
            </div>

            <!-- Bảng danh sách -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 text-center">
                    <thead>
                    <tr class="bg-[#4e342e] text-white">
                        <th class="py-2 px-4 border-b">Tên thiết bị</th>
                        <th class="py-2 px-4 border-b">Số lượng</th>
                        <th class="py-2 px-4 border-b">Đơn giá</th>
                        <th class="py-2 px-4 border-b">Ngày mua</th>
                        <th class="py-2 px-4 border-b">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">Máy pha cà phê Espresso</td>
                        <td class="py-2 px-4 border-b">5</td>
                        <td class="py-2 px-4 border-b">12,000,000 đ</td>
                        <td class="py-2 px-4 border-b">10/03/2024</td>
                        <td class="py-2 px-4 border-b">
                            <a href="/equipment/edit/1" class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Sửa</a>
                            <button type="button" onclick="confirmDelete(1)" class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 ml-2">Xóa</button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">Máy xay sinh tố</td>
                        <td class="py-2 px-4 border-b">3</td>
                        <td class="py-2 px-4 border-b">3,500,000 đ</td>
                        <td class="py-2 px-4 border-b">25/07/2023</td>
                        <td class="py-2 px-4 border-b">
                            <a href="/equipment/edit/2" class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Sửa</a>
                            <button type="button" onclick="confirmDelete(2)" class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 ml-2">Xóa</button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">Tủ lạnh trữ nguyên liệu</td>
                        <td class="py-2 px-4 border-b">2</td>
                        <td class="py-2 px-4 border-b">8,000,000 đ</td>
                        <td class="py-2 px-4 border-b">12/12/2022</td>
                        <td class="py-2 px-4 border-b">
                            <a href="/equipment/edit/3" class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Sửa</a>
                            <button type="button" onclick="confirmDelete(3)" class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 ml-2">Xóa</button>
                        </td>
                    </tr>
                    <tr class="hover:bg-gray-100">
                        <td class="py-2 px-4 border-b">Bộ bàn ghế gỗ</td>
                        <td class="py-2 px-4 border-b">10</td>
                        <td class="py-2 px-4 border-b">1,200,000 đ</td>
                        <td class="py-2 px-4 border-b">05/05/2024</td>
                        <td class="py-2 px-4 border-b">
                            <a href="/equipment/edit/4" class="px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Sửa</a>
                            <button type="button" onclick="confirmDelete(4)" class="px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 ml-2">Xóa</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{/alert :: alerts}"></div>

<script>
    function confirmDelete(id) {
        Swal.fire({
            title: 'Bạn chắc chắn muốn xóa?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Xóa',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '/equipment/delete/' + id;
            }
        })
    }
</script>
</body>
</html>
