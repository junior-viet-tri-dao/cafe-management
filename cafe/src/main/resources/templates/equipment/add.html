<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm thiết bị</title>
 
</head>
<body>
<div layout:fragment="content" class="bg-[#fefae0] min-h-screen w-full flex justify-center items-start py-12 px-4">

    <h2 class="text-2xl font-bold mb-4 text-yellow-800">➕ Thêm thiết bị</h2>


    <!-- ✅ Form -->
    <form th:action="@{/equipment/add}" th:object="${request}" method="post"
          class="bg-white shadow p-6 rounded space-y-4">

        <!-- ✅ Thông báo lỗi validation toàn cục -->
        <div th:if="${#fields.hasErrors('*')}">
            <ul class="text-red-500 text-sm mb-3 list-disc list-inside">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <!-- Tên thiết bị -->
        <label class="block font-medium">
            Tên thiết bị:
            <input type="text" th:field="*{equipmentName}"
                   class="w-full border rounded px-3 py-2 mt-1"/>
            <span class="text-red-500 text-sm" th:errors="*{equipmentName}"></span>
        </label>

        <!-- Ngày mua -->
        <label class="block font-medium">
            Ngày mua:
            <input type="date" th:field="*{purchaseDate}"
                   class="w-full border rounded px-3 py-2 mt-1"/>
            <span class="text-red-500 text-sm" th:errors="*{purchaseDate}"></span>
        </label>

        <!-- Số lượng -->
        <label class="block font-medium">
            Số lượng:
            <input type="number" min="1" th:field="*{quantity}"
                   class="w-full border rounded px-3 py-2 mt-1"/>
            <span class="text-red-500 text-sm" th:errors="*{quantity}"></span>
        </label>

        <!-- Đơn giá -->
        <label class="block font-medium">
            Đơn giá:
            <input type="number" min="1000" step="1000" th:field="*{purchasePrice}"
                   class="w-full border rounded px-3 py-2 mt-1"/>
            <span class="text-red-500 text-sm" th:errors="*{purchasePrice}"></span>
        </label>

        <!-- Nút -->
        <div class="flex gap-4 pt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded shadow">
                ✅ Thêm
            </button>
            <a th:href="@{/equipment}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded shadow">Hủy</a>
        </div>
    </form>
</div>

<!-- ✅ Load alert nếu có (SweetAlert hoặc tương tự) -->
<div th:replace="~{/alert :: alerts}"></div>
</body>
</html>
