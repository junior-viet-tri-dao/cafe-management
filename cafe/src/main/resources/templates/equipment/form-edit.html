<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Cafe Management">Chỉnh sửa thiết bị</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/flowbite@2.3.0/dist/datepicker.js"></script>
    <script th:src="@{/js/alert-utils.js}"></script>
</head>
<body class="bg-[#fdf6e3] text-gray-800 font-sans flex flex-col min-h-screen">
<header th:replace="~{layout :: header}"></header>
<div class="flex flex-1">
    <aside th:replace="~{layout :: aside}"></aside>
    <main class="flex-1 p-10 bg-[#e0f7fa]" layout:fragment="content">
        <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-[#4e342e] mb-4 text-center">Chỉnh sửa thiết bị</h2>
            <form action="/equipment/1" method="post">
                <input type="hidden" name="id" value="1" />
                <div class="mb-4">
                    <label class="block text-gray-700">Tên thiết bị</label>
                    <input type="text" name="name" value="Máy pha cà phê Espresso" class="border border-gray-300 rounded-md px-4 py-2 w-full" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Số lượng</label>
                    <input type="number" name="quantity" value="5" class="border border-gray-300 rounded-md px-4 py-2 w-full" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Đơn giá</label>
                    <input type="text" name="price" value="12000000" class="border border-gray-300 rounded-md px-4 py-2 w-full" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Ngày mua</label>
                    <input type="date" name="purchaseDate" value="2024-03-10" class="border border-gray-300 rounded-md px-4 py-2 w-full" />
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-[#4e342e] text-white rounded-md hover:bg-[#3e2723]">Lưu</button>
                    <a href="/equipment" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 ml-2">Hủy</a>
                </div>
            </form>
        </div>
    </main>
</div>
<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{/alert :: alerts}"></div>
</body>
</html>
