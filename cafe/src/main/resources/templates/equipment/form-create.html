<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm thiết bị</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="text-center mb-4">➕ Thêm thiết bị</h2>

    <form th:action="@{/equipment}" th:object="${equipment}" method="post">
        <div class="mb-3">
            <label class="form-label">* Tên thiết bị</label>
            <input type="text" th:field="*{equipmentName}" class="form-control" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('equipmentName')}" th:errors="*{equipmentName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">* Số lượng</label>
            <input type="number" th:field="*{quantity}" class="form-control" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">* Ngày mua</label>
            <input type="date" th:field="*{purchaseDate}"
                   th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                   class="form-control" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('purchaseDate')}" th:errors="*{purchaseDate}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">* Giá</label>
            <div class="input-group">
                <input type="number" th:field="*{purchasePrice}" class="form-control" required>
                <div class="text-danger small" th:if="${#fields.hasErrors('purchasePrice')}" th:errors="*{purchasePrice}"></div>
                <span class="input-group-text">VND</span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ghi chú</label>
            <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
            <div class="text-danger small" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Thêm</button>
            <button type="button" onclick="window.location.href='/equipment'" class="btn btn-secondary ms-2">Hủy</button>
        </div>
    </form>
</div>
</body>
</html>
