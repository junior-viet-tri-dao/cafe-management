<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chọn thực đơn</title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        input[type="number"] {
            width: 80px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px;
            width: 100px;
            display: inline-block;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            text-decoration: none;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="center">Chọn món</h2>

    <form th:action="@{/sale/menu/select-multi}" method="post" th:object="${menuItemMultiRequest}">
        <input type="hidden" th:name="tableId" th:value="${tableId}" />

        <table>
            <thead>
                <tr>
                    <th>Chọn</th>
                    <th>Tên món</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item, iterStat : ${menuItems}">
                    <td class="center">
                        <input type="checkbox"
                               th:field="*{items[__${iterStat.index}__].itemId}"
                               th:value="${item.id}" />
                    </td>
                    <td th:text="${item.itemName}"></td>
                    <td class="center">
                        <input type="number"
                               th:field="*{items[__${iterStat.index}__].quantity}"
                               min="1" value="1" />
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="center">
            <button type="submit" class="btn">Lưu</button>
            <a th:href="@{/sale/list}" class="btn">Hủy</a>
        </div>
    </form>

    <p class="error center" th:if="${error}" th:text="${error}"></p>
</div>

</body>
</html>
