<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Cafe Management">Chọn Món Bàn 15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/flowbite@2.3.0/dist/datepicker.js"></script>
    <script th:src="@{/js/alert-utils.js}"></script>
</head>
<body class="bg-[#fdf6e3] text-gray-800 font-sans flex flex-col min-h-screen">

<header th:replace="~{layout :: header}"></header>

<div class="flex flex-1">
    <aside th:replace="~{layout :: aside}"></aside>

    <main class="flex-1 p-10 bg-[#e0f7fa]" layout:fragment="content">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-[#4e342e] mb-4 text-center">Chọn món bàn 15</h2>
            <form th:action="@{/order/save}" method="post" class="space-y-4">
                <div class="border border-gray-300 p-4">
                    <h3 class="text-lg font-semibold mb-2">Bàn 15</h3>
                    <table class="w-full text-left">
                        <thead>
                        <tr class="bg-gray-200">
                            <th class="py-2 px-4 border-b">Tên món</th>
                            <th class="py-2 px-4 border-b">Số lượng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="py-2 px-4 border-b">
                                <label class="flex items-center">
                                    <input type="checkbox" name="items" value="Cà phê sữa" class="mr-2"> Cà phê sữa
                                </label>
                            </td>
                            <td class="py-2 px-4 border-b">
                                <input type="number" name="quantities" value="0" class="w-16 border-gray-300 rounded-md shadow-sm" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">
                                <label class="flex items-center">
                                    <input type="checkbox" name="items" value="Sinh tố" checked class="mr-2"> Sinh tố
                                </label>
                            </td>
                            <td class="py-2 px-4 border-b">
                                <input type="number" name="quantities" value="3" class="w-16 border-gray-300 rounded-md shadow-sm">
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">
                                <label class="flex items-center">
                                    <input type="checkbox" name="items" value="Pepsi" checked class="mr-2"> Pepsi
                                </label>
                            </td>
                            <td class="py-2 px-4 border-b">
                                <input type="number" name="quantities" value="3" class="w-16 border-gray-300 rounded-md shadow-sm">
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4 border-b">
                                <label class="flex items-center">
                                    <input type="checkbox" name="items" value="Trà Lipton" class="mr-2"> Trà Lipton
                                </label>
                            </td>
                            <td class="py-2 px-4 border-b">
                                <input type="number" name="quantities" value="0" class="w-16 border-gray-300 rounded-md shadow-sm" readonly>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="flex justify-center space-x-4">
                    <button type="submit" class="px-4 py-2 bg-[#4e342e] text-white rounded-md hover:bg-[#3e2723]">Lưu</button>
                    <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Hủy</button>
                </div>
            </form>
        </div>
    </main>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{/alert :: alerts}"></div>
</body>
</html>
