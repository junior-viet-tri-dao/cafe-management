<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$CONTENT_TITLE - Cafe Management">Gộp Bàn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/flowbite@2.3.0/dist/datepicker.js"></script>
  <script th:src="@{/js/alert-utils.js}"></script>
</head>
<body class="bg-[#fdf6e3] text-gray-800 font-sans flex flex-col min-h-screen">

<header th:replace="~{layout :: header}"></header>

<div class="flex flex-1">
  <aside th:replace="~{layout :: aside}"></aside>

  <main class="flex-1 p-10 bg-[#e0f7fa]" layout:fragment="content">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-[#4e342e] mb-4 text-center">Gộp bàn</h2>
      <form th:action="@{/table/merge}" method="post" class="space-y-4">
        <div class="flex justify-between">
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700">Chọn các bàn cần gộp:</label>
            <div class="mt-1 space-y-2">
              <label class="flex items-center">
                <input type="checkbox" name="sourceTables" value="1" class="mr-2"> Bàn 01
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="sourceTables" value="5" checked class="mr-2"> Bàn 05
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="sourceTables" value="8" checked class="mr-2"> Bàn 08
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="sourceTables" value="13" checked class="mr-2"> Bàn 13
              </label>
            </div>
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700">Chọn bàn gộp đến:</label>
            <div class="mt-1 space-y-2">
              <label class="flex items-center">
                <input type="radio" name="targetTable" value="1" checked class="mr-2"> Bàn 01
              </label>
              <label class="flex items-center">
                <input type="radio" name="targetTable" value="2" class="mr-2"> Bàn 02
              </label>
              <label class="flex items-center">
                <input type="radio" name="targetTable" value="3" class="mr-2"> Bàn 03
              </label>
              <label class="flex items-center">
                <input type="radio" name="targetTable" value="4" class="mr-2"> Bàn 04
              </label>
              <label class="flex items-center">
                <input type="radio" name="targetTable" value="5" class="mr-2"> Bàn 05
              </label>
            </div>
          </div>
        </div>
        <div class="flex justify-center space-x-4">
          <button type="submit" class="px-4 py-2 bg-[#4e342e] text-white rounded-md hover:bg-[#3e2723]">Gộp</button>
          <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Hủy</button>
        </div>
      </form>
    </div>
  </main>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{/alert :: alerts}"></div>
</body>
</html>
