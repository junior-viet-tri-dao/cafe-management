<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Chọn món</title>
    <meta charset="UTF-8">
    <link href="/css/output.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mx-auto p-4">

    <h2 class="text-2xl font-bold mb-6">Chọn thực đơn</h2>

    <form th:action="@{/invoice/item}" th:object="${form}" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <table class="min-w-full divide-y divide-gray-200 border border-gray-300">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên món</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số lượng</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="item, iterStat : *{items}">
                <td class="hidden">
                    <input type="hidden" th:field="*{items[__${iterStat.index}__].invoiceId}" />
                    <input type="hidden" th:field="*{items[__${iterStat.index}__].menuItemId}" />
                </td>

                <td th:text="${menuItems[iterStat.index].itemName}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Tên món</td>

                <td th:text="${#numbers.formatDecimal(menuItems[iterStat.index].currentPrice, 1, 'COMMA', 2, 'POINT')} + ' đ'" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Giá</td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                    <input type="number"
                           min="0"
                           th:field="*{items[__${iterStat.index}__].quantity}"
                           class="mt-1 block w-20 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-6 flex space-x-4">
            <button type="submit" class="px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Lưu</button>
            <a th:href="@{/sale}" class="px-6 py-2 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Hủy</a>
        </div>


        <div th:if="${message}" class="mt-4 text-green-600 text-sm" th:text="${message}"></div>

        <div th:if="${#fields.hasErrors('*')}" class="mt-4 text-red-600 text-sm">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
    </form>
</div>

</body>
</html>
