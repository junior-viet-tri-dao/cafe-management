<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$CONTENT_TITLE - Cafe Management">Xem Thông Tin Bàn 15</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/flowbite@2.3.0/dist/datepicker.js"></script>
  <script th:src="@{/js/alert-utils.js}"></script>
</head>
<body class="bg-[#fdf6e3] text-gray-800 font-sans flex flex-col min-h-screen">

<header th:replace="~{layout :: header}"></header>

<div class="flex flex-1">
  <aside th:replace="~{layout :: aside}"></aside>

  <main class="flex-1 p-10 bg-[#e0f7fa]" layout:fragment="content">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-[#4e342e] mb-4 text-center">Xem thông tin bàn 15</h2>
      <form th:action="@{/bill/save}" method="post" class="space-y-4">
        <div class="border border-gray-300 p-4">
          <h3 class="text-lg font-semibold mb-2">Các món đã gọi</h3>
          <table class="w-full text-left">
            <thead>
            <tr class="bg-gray-200">
              <th class="py-2 px-4 border-b">Tên món</th>
              <th class="py-2 px-4 border-b">SL</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="py-2 px-4 border-b">Sữa chua</td>
              <td class="py-2 px-4 border-b">2</td>
            </tr>
            <tr>
              <td class="py-2 px-4 border-b">Cà phê sữa</td>
              <td class="py-2 px-4 border-b">3</td>
            </tr>
            <tr>
              <td class="py-2 px-4 border-b">Cơm cà đĩa</td>
              <td class="py-2 px-4 border-b">1</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Đặt trước:</label>
          <input type="text" id="date" name="date" value="Lê Na, 10h 25/12/2014" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" readonly>
        </div>
        <div class="text-center">
          <button type="submit" class="px-4 py-2 bg-[#4e342e] text-white rounded-md hover:bg-[#3e2723]">Đóng</button>
        </div>
      </form>
    </div>
  </main>
</div>

<footer th:replace="~{layout :: footer}"></footer>
<div th:replace="~{/alert :: alerts}"></div>
</body>
</html>
