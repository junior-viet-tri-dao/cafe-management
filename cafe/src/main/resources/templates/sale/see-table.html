<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết đặt bàn</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .info-box {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
        }

        .info-box p {
            margin: 8px 0;
            font-size: 16px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        a.button {
            display: inline-block;
            padding: 6px 12px;
            margin: 20px auto;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }

        a.button:hover {
            background-color: #5a6268;
        }

        .center {
            text-align: center;
        }

        .notice {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

<h2 class="center">Chi tiết đặt bàn</h2>

<!-- ✅ THÔNG TIN ĐẶT BÀN (nếu có) -->
<div class="info-box" th:if="${reservation != null}">
    <p><strong>Khách hàng:</strong> <span th:text="${reservation.customerName}">Tên khách hàng</span></p>
    <p><strong>Số điện thoại:</strong> <span th:text="${reservation.customerPhone}">SĐT</span></p>
    <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(reservation.reservationDate, 'dd/MM/yyyy')}">01/01/2025</span></p>
	<p><strong>Giờ đặt:</strong> <span th:text="${reservation.reservationTime}"></span></p>

</div>

<!-- ✅ DANH SÁCH MÓN -->
<h3 class="center">Danh sách món đã gọi</h3>
<table th:if="${orderDetails != null and !orderDetails.isEmpty()}">
    <thead>
        <tr>
            <th>Tên món</th>
            <th>Số lượng</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${orderDetails}">
            <td th:text="${item.itemName}">Tên món</td>
            <td th:text="${item.quantity}">Số lượng</td>
        </tr>
    </tbody>
</table>

<!-- ❗ Nếu chưa gọi món -->
<p class="notice" th:if="${orderDetails == null or orderDetails.isEmpty()}">
    Chưa có món nào được gọi.
</p>

<div class="center">
    <a href="/sale/list" class="button">Quay lại danh sách bàn</a>
</div>

</body>
</html>
