<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bán hàng - Hủy bàn</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div layout:fragment="content">

    <h1 class="text-2xl font-bold mb-4 text-gray-800">Danh sách bàn</h1>

    <!-- Danh sách bàn -->
    <table class="min-w-full bg-white border border-gray-300 rounded shadow">
        <thead>
            <tr class="bg-gray-200 text-gray-700">
                <th class="py-2 px-4 text-left">Tên bàn</th>
                <th class="py-2 px-4 text-left">Trạng thái</th>
                <th class="py-2 px-4 text-center">Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="table : ${tables}" class="border-t hover:bg-gray-50">
                <td class="py-2 px-4" th:text="${table.name}">Tên bàn</td>
                <td class="py-2 px-4" th:text="${table.status}">Trạng thái</td>
                <td class="py-2 px-4 text-center">
                    <!-- ✅ Luôn hiển thị nút Hủy Bàn -->
                    <form th:action="@{/sale/clear}" method="post"
                          onsubmit="return confirm('Bạn có chắc chắn muốn hủy bàn này?');">
                        <input type="hidden" name="tableId" th:value="${table.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit"
                                class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded">
                            Hủy Bàn
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
