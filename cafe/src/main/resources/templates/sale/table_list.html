<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:title-pattern="Cafe Management">Quแบฃn lรฝ bรn</title>
  <script src="/js/table-reservation.js"></script>
  <script src="/js/table-event.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<main layout:fragment="content">
  <div class="container py-4">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">โ Quแบฃn lรฝ bรn</h2>

    <form id="tableActionForm" method="post">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-4">
        <div class="col" th:each="table : ${tables}">
          <div class="card h-100 shadow-sm border-2 transition"
               th:classappend="${table.status} == 'AVAILABLE' ? ' border-success bg-success-subtle' :
                               (${table.status} == 'OCCUPIED' ? ' border-danger bg-danger-subtle' :
                               (${table.status} == 'RESERVED' ? ' border-warning bg-warning-subtle' : ' border-secondary'))">
            <div class="card-body text-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tableIds"
                       th:value="${table.id}" id="tableCheck__${table.id}">
                <label class="form-check-label fw-bold"
                       th:for="'tableCheck__' + ${table.id}"
                       th:text="${table.tableName}">Tรชn bรn</label>
              </div>
              <p class="small mt-2 fw-semibold"
                 th:text="'Trแบกng thรกi: ' +

                          (${table.status} == 'RESERVED' ? 'ฤรฃ ฤแบทt trฦฐแปc' : 'Khรดng xรกc ฤแปnh')))">
                Trแบกng thรกi
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Cรกc nรบt thao tรกc chรญnh -->
      <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
        <button type="button" class="btn btn-outline-primary px-4 py-2" style="min-width: 140px" onclick="submitViewDetail()">๐๏ธ Xem bรn</button>
        <button type="button" class="btn btn-outline-secondary px-4 py-2" style="min-width: 140px" onclick="submitSwitchTable()">๐ Chuyแปn bรn</button>
        <button type="button" class="btn btn-outline-warning px-4 py-2" style="min-width: 140px" onclick="submitSplitTable()">๐ Tรกch bรn</button>
        <button type="button" class="btn btn-outline-success px-4 py-2" style="min-width: 140px" onclick="submitMergeTable()">โ Gแปp bรn</button>
        <button type="button" class="btn btn-outline-danger px-4 py-2" style="min-width: 140px" onclick="confirmCancel()">โ Hแปงy bรn</button>
        <button type="button" class="btn btn-dark px-4 py-2" style="min-width: 140px" onclick="submitReservation()">๐ ฤแบทt bรn</button>
      </div>

      <!-- Cรกc thao tรกc bแป sung -->
      <div class="row g-3 mb-3 justify-content-center">
        <div class="col-md-4 col-lg-3">
          <button type="button" class="btn btn-outline-secondary w-100 py-2" onclick="submitSelectMenu()">๐ Chแปn mรณn</button>
        </div>
        <div class="col-md-4 col-lg-3">
          <button type="button" class="btn btn-outline-success w-100 py-2" onclick="submitPayment()">๐ฐ Thanh toรกn</button>
        </div>
      </div>


      <!-- Thรดng bรกo -->
      <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
    </form>
  </div>
</main>
</body>
</html>
