<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:title-pattern="Cafe Management">Quản lý bàn</title>
  <script src="/js/table-reservation.js"></script>
  <script src="/js/table-event.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<main layout:fragment="content">
  <div class="container py-4">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">☕ Quản lý bàn</h2>
    </div>

    <form id="tableActionForm" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <!-- Danh sách bàn -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-4">
        <div class="col" th:each="table : ${tables}">
          <div class="card h-100 shadow-sm border-2 transition"
               th:classappend="${table.status} == 'AVAILABLE' ? ' border-success bg-success-subtle' :
                               (${table.status} == 'OCCUPIED' ? ' border-danger bg-danger-subtle' :
                               (${table.status} == 'RESERVED' ? ' border-warning bg-warning-subtle' : ' border-secondary'))">
            <div class="card-body text-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tableIds"
                       th:value="${table.id}" id="tableCheck__${table.id}">
                <label class="form-check-label fw-bold"
                       th:for="'tableCheck__' + ${table.id}"
                       th:text="${table.tableName}">Tên bàn</label>
              </div>
              <p class="small mt-2 fw-semibold"
                 th:text="'Trạng thái: ' +
                          (${table.status} == 'AVAILABLE' ? 'Trống' :
                          (${table.status} == 'OCCUPIED' ? 'Đang sử dụng' :
                          (${table.status} == 'RESERVED' ? 'Đã đặt trước' : 'Không xác định')))">
                Trạng thái
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Các nút thao tác -->
      <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
        <button type="button" class="btn btn-outline-primary px-4" onclick="submitViewDetail()">Xem bàn</button>
        <button type="button" class="btn btn-outline-secondary px-4" onclick="submitSwitchTable()">Chuyển bàn</button>
        <button type="button" class="btn btn-outline-warning px-4" onclick="submitSplitTable()">Tách bàn</button>
        <button type="button" class="btn btn-outline-success px-4" onclick="submitMergeTable()">Gộp bàn</button>
        <button type="button" class="btn btn-outline-danger px-4" onclick="confirmCancel()">Hủy bàn</button>
        <button type="button" class="btn btn-dark px-4" onclick="submitReservation()">Đặt bàn</button>
      </div>

      <!-- Các thao tác bổ sung -->
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <button type="button" class="btn btn-outline-secondary w-100" onclick="submitSelectMenu()">Chọn món</button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-outline-success w-100" onclick="submitPayment()">Thanh toán</button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-outline-primary w-100">In ấn</button>
        </div>
      </div>

      <!-- Thông báo -->
      <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
    </form>
  </div>
</main>
</body>
</html>
