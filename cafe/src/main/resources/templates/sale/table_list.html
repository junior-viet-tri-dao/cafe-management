<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:title-pattern="Cafe Management">Quản lý bàn</title>
  <script src="/js/table-reservation.js"></script>
  <script src="/js/table-event.js"></script>
</head>

<body>
<main layout:fragment="content">
  <div class="container">
    <div class="text-center my-4">
      <h2 class="fw-bold text-primary">☕ Quản lý bàn</h2>
    </div>

    <form id="tableActionForm" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-4">
        <div class="col" th:each="table : ${tables}">
          <div class="card h-100 text-center"
               th:classappend="${table.status} == 'AVAILABLE' ? ' border-success text-bg-success' : (${table.status} == 'OCCUPIED' ? ' border-danger text-bg-danger' : (${table.status} == 'RESERVED' ? ' border-warning text-bg-warning' : ''))">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tableIds"
                       th:value="${table.id}" id="tableCheck__${table.id}">
                <label class="form-check-label fw-bold text-white"
                       th:for="'tableCheck__' + ${table.id}"
                       th:text="${table.tableName}">Tên bàn</label>
              </div>
              <p class="small mt-2 text-white"
                 th:text="'Trạng thái: ' + (${table.status} == 'AVAILABLE' ? 'Trống' : (${table.status} == 'OCCUPIED' ? 'Đang sử dụng' : (${table.status} == 'RESERVED' ? 'Đã đặt trước' : 'Không xác định')))">
                Trạng thái
              </p>
            </div>
          </div>
        </div>

      </div>

      <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">

        <!-- Nút xem chi tiết bàn -->

        <button type="button" class="btn btn-outline-primary" onclick="submitViewDetail()">Xem bàn</button>

        <button type="button" class="btn btn-outline-secondary" onclick="submitSwitchTable()">Chuyển bàn</button>
        <button type="button" class="btn btn-outline-warning" onclick="submitSplitTable()">Tách bàn</button>
        <button type="button" class="btn btn-outline-success" onclick="submitMergeTable()">Gộp bàn</button>
        <!-- Nút hủy bàn -->

        <button type="button" class="btn btn-outline-danger" onclick="confirmCancel()">Hủy bàn</button>

        <!-- Nút đặt bàn -->
        <button type="button" class="btn btn-outline-dark" onclick="submitReservation()">Đặt bàn</button>
      </div>
    </form>

    <div class="row g-3">
      <div class="col-md-4">

        <!-- Nút chọn món -->
        <button type="button" class="btn btn-outline-secondary" onclick="submitSelectMenu()">Chọn món</button>


      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-outline-success w-100" onclick="submitPayment()">Thanh toán</button>

      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-outline-primary w-100">In ấn</button>
      </div>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  </div>

</main>
</body>
</html>
