<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
</head>
<body>
<div layout:fragment="content">

<h2>Thanh toán bàn số [[${tableId}]]</h2>

<!-- Hiển thị tên nhân viên đặt bàn -->
<p><b>Nhân viên đặt bàn:</b> <span th:text="${employeeName}">Không rõ</span></p>

<form th:action="@{/payment/process}" th:object="${paymentRequest}" method="post">
    <input type="hidden" th:field="*{tableId}" />

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
        <tr>
            <th>Tên món</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${menuItems}" th:with="price=${item.price}, amount=${item.amount}">
            <td th:text="${item.itemName}">Tên món</td>
            <td th:text="${item.quantity}">Số lượng</td>
            <td th:text="${price != null ? #numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT') + ' VND' : '0 VND'}">0 VND</td>
            <td th:text="${amount != null ? #numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT') + ' VND' : '0 VND'}">0 VND</td>

            <!-- Gửi dữ liệu về server -->
            <input type="hidden" th:name="items[__${iterStat.index}__].menuItemId" th:value="${item.menuItemId}" />
            <input type="hidden" th:name="items[__${iterStat.index}__].quantity" th:value="${item.quantity}" />
            <input type="hidden" th:name="items[__${iterStat.index}__].price" th:value="${item.price}" />
            <input type="hidden" th:name="items[__${iterStat.index}__].amount" th:value="${item.amount}" />
        </tr>
        </tbody>
    </table>

    <p><b>Tổng tiền:</b>
        <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT') + ' VND'}">0 VND</span>
    </p>

    <label>Tiền khách đưa:</label>
    <input type="number" th:field="*{customerCash}" min="0" step="1000" required /><br/><br/>

    <label>
        <input type="checkbox" th:field="*{freeTable}" />
        Chuyển bàn về trạng thái trống sau khi thanh toán
    </label><br/><br/>

    <button type="submit">✅ Thanh toán</button>
    <a href="/sale"><button type="button">❌ Hủy</button></a>
</form>

</div>
</body>
</html>
