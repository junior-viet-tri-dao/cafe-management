<div
    class="modal fade"
    id="gopBanXacNhanMonModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="gopBanXacNhanMonLabel"
    aria-hidden="true"
    th:fragment="gopbanxacnhanmonModal"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form onsubmit="submitXacNhanMonGop(event)">
                <div class="modal-header">
                    <h5 class="modal-title" id="gopBanXacNhanMonLabel">
                        Xác Nhận Danh Sách Món Gộp
                    </h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="gopBan_banNguonInput3" />
                    <input type="hidden" id="gopBan_banDichInput3" />
                    <input type="hidden" id="gopBan_tenKhachInput3" />
                    <input type="hidden" id="gopBan_sdtKhachInput3" />
                    <input type="hidden" id="gopBan_ngayGioDatInput3" />
                    <table class="table table-bordered mt-2">
                        <thead>
                            <tr>
                                <th>Tên Món</th>
                                <th>Số Lượng</th>
                                <th>Thành Tiền</th>
                            </tr>
                        </thead>
                        <tbody id="gopBan_monTableBody">
                            <!-- Dữ liệu món sẽ được render ở đây -->
                        </tbody>
                    </table>
                    <div class="text-right">
                        <b>Tổng Số Tiền:</b> <span id="gopBan_tongTien"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                    >
                        Đóng
                    </button>
                    <button type="submit" class="btn btn-success">
                        Xác Nhận Gộp Bàn
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
