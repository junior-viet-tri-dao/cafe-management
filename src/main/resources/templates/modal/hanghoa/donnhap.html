<!-- Modal Nhập Hàng Hóa -->
<div
    class="modal fade"
    id="donNhapModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="donNhapModalLabel"
    aria-hidden="true"
    th:fragment="donnhapModal"
>
    <div class="modal-dialog" role="document">
        <form id="formDonNhap" onsubmit="submitDonNhap(event)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="donNhapModalLabel">
                        Nhập Hàng Hóa
                    </h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="donNhap_maHangHoa" />
                    <div class="form-group">
                        <label>Tên hàng hóa</label>
                        <input
                            type="text"
                            id="donNhap_tenHangHoa"
                            class="form-control"
                            readonly
                        />
                    </div>
                    <div class="form-group">
                        <label>Đơn vị tính</label>
                        <input
                            type="text"
                            id="donNhap_donViTinh"
                            class="form-control"
                            readonly
                        />
                    </div>
                    <div class="form-group">
                        <label>Ngày nhập</label>
                        <input
                            type="text"
                            name="ngayNhap"
                            id="donNhap_ngayNhap"
                            class="form-control"
                            placeholder="dd/MM/yyyy"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label>Số lượng nhập</label>
                        <input
                            type="number"
                            id="donNhap_soLuong"
                            class="form-control"
                            min="1"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label>Tổng tiền nhập</label>
                        <input
                            type="number"
                            id="donNhap_tongTien"
                            class="form-control"
                            min="0"
                            required
                        />
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                    >
                        Đóng
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Xác nhận nhập
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
