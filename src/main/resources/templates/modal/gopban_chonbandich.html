<div
    class="modal fade"
    id="gopBanChonBanDichModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="gopBanChonBanDichLabel"
    aria-hidden="true"
    th:fragment="gopbanchonbandichModal"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form onsubmit="submitChonBanDich(event)">
                <div class="modal-header">
                    <h5 class="modal-title" id="gopBanChonBanDichLabel">
                        Chọn Bàn Đích Để Gộp
                    </h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="gopBan_banNguonInput" />
                    <div id="gopBan_banDichList"></div>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                    >
                        Đóng
                    </button>
                    <button type="submit" class="btn btn-success">
                        Tiếp tục
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
