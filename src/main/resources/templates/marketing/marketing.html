<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý khuyến mãi</title>
    <script th:src="@{/js/marketing/marketing.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="relative z-10 min-h-full flex justify-center w-full p-6"
    >
      <div class="w-full max-w-7xl">
        <div class="bg-gray-100 border-2 border-gray-400 rounded-lg p-6">
          <!-- Header -->
          <h2 class="text-lg font-semibold mb-4 text-center">
            — Quản lý marketing —
          </h2>

          <!-- Success/Error Messages -->
          <div
            th:if="${successMessage}"
            class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded"
          >
            <p th:text="${successMessage}"></p>
          </div>

          <div
            th:if="${errorMessage}"
            class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"
          >
            <p th:text="${errorMessage}"></p>
          </div>

          <!-- Add button -->
          <div class="flex justify-end mb-4">
            <button
              id="addPromotionBtn"
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 font-medium"
            >
              + Thêm khuyến mãi
            </button>
          </div>

          <!-- Table -->
          <div class="border border-gray-400 rounded overflow-hidden">
            <!-- Header của bảng -->
            <div class="grid grid-cols-5 bg-gray-200 border-b border-gray-400">
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                Tên khuyến mãi
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                Ngày bắt đầu
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                Ngày kết thúc
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                % giảm giá
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div class="px-4 py-3 font-medium text-center">Thao tác</div>
            </div>

            <!-- Dữ liệu bảng từ server -->
            <div id="promotionsList">
              <th:block
                th:if="${listPromotion != null and !listPromotion.isEmpty()}"
              >
                <div
                  th:each="promotion : ${listPromotion}"
                  class="grid grid-cols-5 border-b border-gray-300 hover:bg-gray-50"
                >
                  <div
                    class="px-4 py-3 border-r border-gray-300"
                    th:text="${promotion.promotionName}"
                  ></div>
                  <div
                    class="px-4 py-3 border-r border-gray-300"
                    th:text="${#temporals.format(promotion.startDate, 'dd/MM/yyyy')}"
                  ></div>
                  <div
                    class="px-4 py-3 border-r border-gray-300"
                    th:text="${#temporals.format(promotion.endDate, 'dd/MM/yyyy')}"
                  ></div>
                  <div
                    class="px-4 py-3 border-r border-gray-300"
                    th:text="${promotion.discountValue}"
                  ></div>
                  <div class="px-4 py-3 flex justify-center space-x-2">
                    <button
                      class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600 edit-btn"
                      th:data-id="${promotion.id}"
                      title="Chỉnh sửa"
                    >
                      <svg
                        class="w-4 h-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                        ></path>
                      </svg>
                    </button>
                    <button
                      class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600 delete-btn"
                      th:data-id="${promotion.id}"
                      th:data-name="${promotion.promotionName}"
                      title="Xóa"
                    >
                      <svg
                        class="w-4 h-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </th:block>
            </div>

            <!-- Empty state -->
            <div
              id="emptyState"
              class="py-8 text-center text-gray-500"
              th:style="${listPromotion == null or listPromotion.isEmpty()} ? 'display: block' : 'display: none'"
            >
              <p>Chưa có khuyến mãi nào</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
