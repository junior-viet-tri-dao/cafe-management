<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý khuyến mãi</title>
    <script th:src="@{/js/marketing/marketing.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="relative z-10 min-h-full flex justify-center w-full p-6"
    >
      <div class="w-full max-w-7xl">
        <div class="bg-gray-100 border-2 border-gray-400 rounded-lg p-6">
          <!-- Header -->
          <h2 class="text-lg font-semibold mb-4 text-center">
            — Quản lý marketing —
          </h2>

          <!-- Add button -->
          <div class="flex justify-end mb-4">
            <button
              id="addPromotionBtn"
              class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 font-medium"
            >
              + Thêm khuyến mãi
            </button>
          </div>

          <!-- Table -->
          <div class="border border-gray-400 rounded overflow-hidden">
            <!-- Header của bảng -->
            <div class="grid grid-cols-5 bg-gray-200 border-b border-gray-400">
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                Tên khuyến mãi
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                Ngày bắt đầu
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                Ngày kết thúc
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div
                class="px-4 py-3 font-medium border-r border-gray-400 flex items-center"
              >
                % giảm giá
                <svg
                  class="w-4 h-4 ml-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
              <div class="px-4 py-3 font-medium text-center">Thao tác</div>
            </div>

            <!-- Dữ liệu bảng -->
            <div id="promotionsList">
              <!-- Dữ liệu mẫu -->
              <div
                class="grid grid-cols-5 border-b border-gray-300 hover:bg-gray-50"
              >
                <div class="px-4 py-3 border-r border-gray-300">
                  Khai trương quán
                </div>
                <div class="px-4 py-3 border-r border-gray-300">21/1/2015</div>
                <div class="px-4 py-3 border-r border-gray-300">21/1/2015</div>
                <div class="px-4 py-3 border-r border-gray-300">50</div>
                <div class="px-4 py-3 flex justify-center space-x-2">
                  <button
                    class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600"
                    onclick="editPromotion(1)"
                    title="Chỉnh sửa"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                      ></path>
                    </svg>
                  </button>
                  <button
                    class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                    onclick="deletePromotion(1)"
                    title="Xóa"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Thêm dữ liệu mẫu khác -->
              <div
                class="grid grid-cols-5 border-b border-gray-300 hover:bg-gray-50"
              >
                <div class="px-4 py-3 border-r border-gray-300">
                  Khuyến mãi sinh nhật
                </div>
                <div class="px-4 py-3 border-r border-gray-300">01/12/2024</div>
                <div class="px-4 py-3 border-r border-gray-300">31/12/2024</div>
                <div class="px-4 py-3 border-r border-gray-300">20</div>
                <div class="px-4 py-3 flex justify-center space-x-2">
                  <button
                    class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600"
                    onclick="editPromotion(2)"
                    title="Chỉnh sửa"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                      ></path>
                    </svg>
                  </button>
                  <button
                    class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                    onclick="deletePromotion(2)"
                    title="Xóa"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>

              <div
                class="grid grid-cols-5 border-b border-gray-300 hover:bg-gray-50"
              >
                <div class="px-4 py-3 border-r border-gray-300">
                  Giảm giá cuối tuần
                </div>
                <div class="px-4 py-3 border-r border-gray-300">15/06/2024</div>
                <div class="px-4 py-3 border-r border-gray-300">30/06/2024</div>
                <div class="px-4 py-3 border-r border-gray-300">15</div>
                <div class="px-4 py-3 flex justify-center space-x-2">
                  <button
                    class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600"
                    onclick="editPromotion(3)"
                    title="Chỉnh sửa"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                      ></path>
                    </svg>
                  </button>
                  <button
                    class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                    onclick="deletePromotion(3)"
                    title="Xóa"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <!-- Empty state -->
            <div
              id="emptyState"
              class="py-8 text-center text-gray-500"
              style="display: none"
            >
              <p>Chưa có khuyến mãi nào</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
