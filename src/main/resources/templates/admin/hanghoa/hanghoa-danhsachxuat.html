<!DOCTYPE html>

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/main::areas(~{::title},~{::main})}"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh Sách Xuất Hàng</title>
    </head>
    <body>
        <main class="main-content">
            <h1>Lịch Sử Xuất Hàng</h1>
            <div
                class="col-lg-12 border rounded-top-2 border border-secondary-subtle rounded-bottom-2 bg-light shadow"
            >
                <div class="px-4 mt-4 mb-1">
                    <div
                        th:replace="fragments/filter-content :: filter-content(
                            posts=${posts},
                            keyword=${keyword},
                            url='/admin/hanghoa/hanghoa-danhsachxuat',
                            size=${size})"
                    ></div>
                    <table
                        id="tableCustomer"
                        class="display mb-5 table table-striped table-bordered"
                        style="width: 100%"
                    >
                        <thead class="bg-success text-light">
                            <tr>
                                <th>
                                    <input
                                        type="checkbox"
                                        id="selectAllVaccine"
                                        readonly
                                    />
                                </th>
                                <th>Mã Phiếu Xuất</th>
                                <th>Tên Hàng Hóa</th>
                                <th>Đơn Vị Tính</th>
                                <th>Số Lượng Xuất</th>
                                <th>Ngày Xuất</th>
                                <th>Nhân Viên Xuất</th>
                            </tr>
                        </thead>
                        <tbody class="text-dark">
                            <tr th:each="u : ${posts}">
                                <td>
                                    <input
                                        type="checkbox"
                                        name="selectedEmployee"
                                        th:value="${u.maDonXuat}"
                                    />
                                </td>
                                <td th:text="${u.maDonXuat}"></td>
                                <td th:text="${u.hangHoa.tenHangHoa}"></td>
                                <td
                                    th:text="${u.hangHoa.donViTinh.tenDonVi}"
                                ></td>
                                <td th:text="${u.soLuong}"></td>
                                <td
                                    th:text="${#dates.format(u.ngayXuat, 'dd/MM/yyyy')}"
                                ></td>
                                <td th:text="${u.nhanVien.hoTen}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div
                        th:replace="fragments/pagination :: pagination(
                            posts=${posts},
                            pageNumbers=${pageNumbers},
                            keyword=${keyword},
                            url='/admin/hanghoa/hanghoa-danhsachxuat',
                            size=${size})"
                    ></div>
                </div>
            </div>
            <script src="/js/hanghoa.js"></script>
        </main>
    </body>
</html>
