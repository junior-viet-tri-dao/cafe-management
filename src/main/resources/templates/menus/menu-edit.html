<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Chỉnh sửa món</title>
    <script th:src="@{/js/menu/menu-edit.js}"></script>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="relative z-10 min-h-full flex justify-center w-full p-6"
    >
      <div class="w-full max-w-4xl">
        <div class="bg-gray-100 border-2 border-gray-400 rounded-lg p-6">
          <!-- Header -->
          <h2 class="text-lg font-semibold mb-4 text-center">
            — Chỉnh sửa món ăn —
          </h2>

          <!-- Loading indicator -->
          <div
            id="loadingIndicator"
            class="text-center py-8"
            style="display: none"
          >
            <div
              class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"
            ></div>
            <p class="mt-2 text-gray-600">Đang tải dữ liệu...</p>
          </div>

          <!-- Form chỉnh sửa món -->
          <form
            id="menuForm"
            th:action="@{/menu/edit}"
            th:object="${menuItem}"
            method="post"
            class="space-y-4"
          >
            <!-- Hidden ID field -->
            <input type="hidden" th:field="*{id}" />

            <!-- Tên món và Giá tiền -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium mb-1">Tên món:</label>
                <input
                  type="text"
                  th:field="*{itemName}"
                  class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
                  placeholder="Nhập tên món"
                  required
                />
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Giá tiền:</label>
                <input
                  type="number"
                  th:field="*{currentPrice}"
                  class="w-full px-3 py-2 border border-gray-400 rounded focus:outline-none focus:border-blue-500"
                  placeholder="0"
                  min="0"
                  required
                />
              </div>
            </div>

            <!-- Thành phần -->
            <div>
              <label class="block text-sm font-medium mb-2">Thành phần:</label>
              <div class="border border-gray-400 rounded">
                <!-- Header của bảng -->
                <div
                  class="grid grid-cols-3 bg-gray-200 border-b border-gray-400"
                >
                  <div class="px-3 py-2 font-medium border-r border-gray-400">
                    Tên thành phần ▲
                  </div>
                  <div class="px-3 py-2 font-medium border-r border-gray-400">
                    Khối lượng ⚬
                  </div>
                  <div class="px-3 py-2 font-medium">Đơn vị tính ⚬</div>
                </div>

                <!-- Nội dung bảng (dữ liệu động) -->
                <div id="ingredientsList" class="min-h-[80px]">
                  <div
                    th:each="detail, iterStat : *{menuDetails}"
                    class="grid grid-cols-3 border-b border-gray-300 ingredient-row"
                  >
                    <!-- Dropdown chọn sản phẩm -->
                    <div class="px-3 py-2 border-r border-gray-300">
                      <select
                        th:field="*{menuDetails[__${iterStat.index}__].productId}"
                        class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                        required
                      >
                        <option value="">Chọn thành phần</option>
                        <option
                          th:each="product : ${listProducts}"
                          th:value="${product.id}"
                          th:text="${product.productName}"
                        ></option>
                      </select>
                    </div>
                    <!-- Số lượng -->
                    <div class="px-3 py-2 border-r border-gray-300">
                      <input
                        type="number"
                        th:field="*{menuDetails[__${iterStat.index}__].quantity}"
                        class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                        min="0"
                        step="0.1"
                        required
                      />
                    </div>
                    <!-- Đơn vị tính (input text) -->
                    <div class="px-3 py-2 flex justify-between items-center">
                      <input
                        type="text"
                        th:field="*{menuDetails[__${iterStat.index}__].unitName}"
                        class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                        required
                      />
                      <button
                        type="button"
                        class="btn-remove-ingredient text-red-500 hover:text-red-700 ml-2"
                        title="Xóa thành phần"
                      >
                        ✕
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Dòng thêm thành phần -->
                <div
                  class="grid grid-cols-3 border-t border-gray-400 bg-gray-50"
                >
                  <div class="px-3 py-2 border-r border-gray-400">
                    <input
                      type="text"
                      id="newIngredientName"
                      placeholder="Nhập tên thành phần"
                      class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                    />
                  </div>
                  <div class="px-3 py-2 border-r border-gray-400">
                    <input
                      type="number"
                      id="newIngredientAmount"
                      placeholder="Số lượng"
                      class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                      min="0"
                      step="0.1"
                    />
                  </div>
                  <div class="px-3 py-2">
                    <input
                      type="text"
                      id="newIngredientUnit"
                      placeholder="Đơn vị tính"
                      class="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                    />
                  </div>
                </div>

                <!-- Nút thêm thành phần -->
                <div class="p-2 text-center border-t border-gray-400">
                  <button
                    type="button"
                    id="addIngredientBtn"
                    class="px-4 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm"
                  >
                    + Thêm thành phần
                  </button>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4 pt-4">
              <button
                type="submit"
                class="px-8 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 font-medium"
              >
                Cập nhật món
              </button>
              <a
                href="/menu"
                class="px-8 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 font-medium"
              >
                Hủy
              </a>
            </div>
          </form>

          <!-- Error message -->
          <div
            id="errorMessage"
            class="text-center py-8 text-red-600"
            style="display: none"
          >
            <p>Không thể cập nhật món ăn. Vui lòng thử lại.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
