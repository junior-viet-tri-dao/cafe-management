<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Thêm nhân viên mới</title>
  </head>
  <body>
    <div
      layout:fragment="content"
      class="min-h-full w-full p-6 flex justify-center"
    >
      <div class="max-w-8xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
          <div class="flex items-center gap-4 mb-4">
            <a
              href="/employee"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200"
            >
              <svg
                class="w-5 h-5 text-gray-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </a>
            <div>
              <h1 class="text-3xl font-bold text-gray-900">
                Thêm nhân viên mới
              </h1>
              <p class="text-gray-600">
                Điền thông tin để thêm nhân viên vào hệ thống
              </p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
          <form
            th:action="@{/employee/create}"
            method="post"
            enctype="multipart/form-data"
            class="p-8"
          >
            <!-- Họ và tên -->
            <div>
              <label
                for="fullName"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <span class="text-red-500">*</span> Họ và tên:
              </label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                required
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
              />
            </div>

            <!-- Số điện thoại -->
            <div>
              <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">
                <span class="text-red-500">*</span> Số điện thoại:
              </label>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                required
                pattern="^(\+84|84|0)(3[2-9]|5[2689]|7[06-9]|8[1-689]|9[0-46-9])\d{7}$"
                placeholder="Ví dụ: 0901234567"
                title="Nhập số điện thoại Việt Nam hợp lệ"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
              />
              <small class="text-gray-500 text-xs mt-1">
                Định dạng: 0901234567 hoặc +84901234567
              </small>
            </div>

            <!-- Địa chỉ -->
            <div>
              <label
                for="address"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Địa chỉ:
              </label>
              <input
                type="text"
                id="address"
                name="address"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
              />
            </div>

            <!-- Chức vụ -->
            <div>
              <label
                for="positionId"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <span class="text-red-500">*</span> Chức vụ:
              </label>
              <select
                id="positionId"
                name="positionId"
                required
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                onchange="updateSalary(this)"
              >
                <option value="">Chọn chức vụ</option>
                <option
                  th:each="position : ${listPosition}"
                  th:value="${position.id}"
                  th:text="${position.positionName}"
                  th:data-salary="${position.salary}"
                >
                  Chức vụ
                </option>
              </select>
            </div>

            <!-- Tên đăng nhập -->
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <span class="text-red-500">*</span> Tên đăng nhập:
              </label>
              <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
              />
            </div>

            <!-- Mật khẩu -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                <span class="text-red-500">*</span> Mật khẩu:
              </label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
              />
            </div>

            <!-- Avatar -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Ảnh đại diện:
              </label>
              <input
                type="file"
                name="avatar"
                accept="image/*"
                onchange="previewAvatar(this)"
              />
            </div>

            <!-- Required Fields Note -->
            <div class="mt-8 p-4 bg-red-50 border border-red-200 rounded-lg">
              <p class="text-sm text-red-600">
                <span class="font-medium">Lưu ý:</span> Các trường có dấu
                <span class="text-red-500">*</span> là bắt buộc phải nhập
              </p>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex items-center justify-end gap-4">
              <a
                href="/employees"
                class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium transition-colors duration-200"
              >
                Hủy
              </a>
              <button
                type="submit"
                class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors duration-200 flex items-center gap-2"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  ></path>
                </svg>
                Thêm nhân viên
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript for Avatar Preview -->
    <script>
      function previewAvatar(input) {
        if (input.files && input.files[0]) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const preview = document.getElementById("avatarPreview");
            const placeholder = document.getElementById("avatarPlaceholder");

            preview.src = e.target.result;
            preview.classList.remove("hidden");
            placeholder.classList.add("hidden");
          };

          reader.readAsDataURL(input.files[0]);
        }
      }

      // Format salary input
      document.getElementById("salary").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value) {
          // Add thousand separators for display
          const formatted = parseInt(value).toLocaleString("vi-VN");
          e.target.setAttribute("data-formatted", formatted);
        }
      });

      // Auto-generate username from full name
      document
        .getElementById("fullName")
        .addEventListener("input", function (e) {
          const fullName = e.target.value;
          const username = fullName
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/đ/g, "d")
            .replace(/[^a-z0-9]/g, "");

          document.getElementById("username").value = username;
        });

      // Update salary input based on selected position
      function updateSalary(select) {
        const salaryInput = document.getElementById("salary");
        const selectedOption = select.options[select.selectedIndex];
        const salary = selectedOption.getAttribute("data-salary");

        if (salary) {
          salaryInput.value = salary;
          salaryInput.classList.remove("cursor-not-allowed", "bg-gray-50");
          salaryInput.removeAttribute("readonly");
        } else {
          salaryInput.value = "";
          salaryInput.classList.add("cursor-not-allowed", "bg-gray-50");
          salaryInput.setAttribute("readonly", "readonly");
        }
      }
    </script>

    <!-- Thêm script validation -->
    <script th:src="@{/js/employee-validation.js}"></script>
  </body>
</html>
