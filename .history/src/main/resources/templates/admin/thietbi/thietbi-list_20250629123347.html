<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/main::areas(~{::title},~{::main})}"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh Sách Thiết Bị</title>
    </head>
    <body>
        <main class="main-content">
            <h1>Danh sách Thiết Bị</h1>
            <div
                th:if="${successMessage}"
                class="alert alert-success"
                th:text="${successMessage}"
            ></div>
            <div
                class="col-lg-12 border rounded-top-2 border border-secondary-subtle rounded-bottom-2 bg-light shadow"
            >
                <div class="px-4 mt-4 mb-1">
                    <div
                        th:replace="fragments/filter-content :: filter-content(
                            posts=${posts},
                            keyword=${keyword},
                            url='/admin/thietbi/thietbi-list',
                            size=${size})"
                    ></div>
                    <table
                        id="tableCustomer"
                        class="display mb-5 table table-striped table-bordered"
                        style="width: 100%"
                    >
                        <thead class="bg-success text-light">
                            <tr>
                                <th>
                                    <input type="checkbox" id="selectThietBi" />
                                </th>
                                <th>Mã Thiết Bị</th>
                                <th>Tên Thiết Bị</th>
                                <th>Ngày Nhập</th>
                                <th>Số Lượng</th>
                                <th>Đơn Giá</th>
                                <th>Tổng Tiền</th>
                            </tr>
                        </thead>
                        <tbody class="text-dark">
                            <tr th:each="u : ${posts}">
                                <td>
                                    <input
                                        type="checkbox"
                                        name="selectThietBi"
                                        th:value="${u.maThietBi}"
                                    />
                                </td>
                                <td th:text="${u.maThietBi}"></td>
                                <td
                                    th:text="${u.tenThietBi != null ? u.tenThietBi : 'Chưa cập nhật'}"
                                ></td>
                                <td
                                    th:text="${u.ngayNhap != null ? #dates.format(u.ngayNhap, 'dd/MM/yyyy') : 'Chưa cập nhật'}"
                                ></td>
                                <td
                                    th:text="${u.soLuong != null ? u.soLuong : 'Chưa cập nhật'}"
                                ></td>
                                <td
                                    th:text="${u.donGiaMua != null ? #numbers.formatDecimal(u.donGiaMua, 0, 'POINT', 0, 'NONE') + ' VND' : 'Chưa cập nhật'}"
                                ></td>
                                <td
                                    th:text="${(u.soLuong != null and u.donGiaMua != null) ? #numbers.formatDecimal(u.soLuong * u.donGiaMua, 0, 'POINT', 0, 'NONE') + ' VND' : 'Chưa cập nhật'}"
                                ></td>
                            </tr>
                        </tbody>
                    </table>
                    <div
                        th:replace="fragments/pagination :: pagination(
                            posts=${posts},
                            pageNumbers=${pageNumbers},
                            keyword=${keyword},
                            url='/admin/thietbi/thietbi-list',
                            size=${size})"
                    ></div>

                    <div class="pl-4 mb-5">
                        <a
                            th:href="@{/admin/thietbi/thietbi-create}"
                            class="btn btn-success text-decoration-none"
                            >Tạo Mới Thiết Bị</a
                        >
                        <button
                            id="btnCapNhatThietBi"
                            class="btn btn-warning text-light"
                            onclick="updateThietBi()"
                        >
                            Cập Nhật Thông Tin
                        </button>
                        <button
                            id="btnXoaThietBi"
                            class="btn btn-danger text-light"
                            onclick="deleteThietBi()"
                        >
                            Xóa Thiết Bị
                        </button>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script src="/js/thietbi.js"></script>
        </main>
    </body>
</html>
