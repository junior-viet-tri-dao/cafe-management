<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/main::areas(~{::title},~{::main})}"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Báo Cáo Thu Chi</title>
    </head>

    <body>
        <main class="main-content">
            <h1>BÁO CÁO THU CHI</h1>
            <form
                id="form-thuchi"
                class="report"
                th:action="@{/admin/thuchi}"
                method="get"
            >
                <div class="form-group-fields">
                    <div class="row g-3 align-items-end">
                        <div class="col-lg-5">
                            <label class="font-weight-bold"
                                >Chọn khoảng ngày:</label
                            >
                            <div class="row g-3">
                                <div class="form-inline col-6">
                                    <div class="input-custom-group">
                                        <label
                                            for="fromDate"
                                            class="font-weight-bold"
                                            >Từ ngày:</label
                                        >
                                        <input
                                            style="
                                                min-width: 150px;
                                                max-width: 300px;
                                                width: 100%;
                                            "
                                            id="fromDate"
                                            class="form-control"
                                            type="date"
                                            name="fromDate"
                                            th:value="${param.fromDate}"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="form-inline col-6">
                                    <div class="input-custom-group">
                                        <label
                                            for="toDate"
                                            class="font-weight-bold pr-1"
                                            >Đến ngày:</label
                                        >
                                        <input
                                            style="
                                                min-width: 150px;
                                                max-width: 300px;
                                                width: 100%;
                                            "
                                            id="toDate"
                                            class="form-control"
                                            type="date"
                                            name="toDate"
                                            th:value="${param.toDate}"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <button
                                style="margin-top: 10px"
                                class="btn btn-success font-weight-bold"
                                type="submit"
                            >
                                Xem
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div
                class="col-lg-12 border rounded-top-2 border border-secondary-subtle rounded-bottom-2 bg-light shadow mt-4"
            >
                <div class="px-4 mt-4 mb-1">
                    <table
                        class="display mb-5 table table-striped table-bordered"
                        style="width: 100%"
                    >
                        <thead class="bg-success text-light">
                            <tr>
                                <th>STT</th>
                                <th>Ngày</th>
                                <th>Thu</th>
                                <th>Chi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                th:if="${posts == null || posts.totalElements == 0}"
                            >
                                <td colspan="4" class="text-center">
                                    Không có dữ liệu
                                </td>
                            </tr>
                            <tr th:each="row, iter : ${posts}">
                                <td
                                    th:text="${posts.number * posts.size + iter.index + 1}"
                                ></td>
                                <td
                                    th:text="${#dates.format(row[0], 'dd/MM/yyyy')}"
                                ></td>
                                <td
                                    th:text="${#numbers.formatDecimal(row[1], 0, 'COMMA', 0, 'POINT')}"
                                ></td>
                                <td
                                    th:text="${#numbers.formatDecimal(row[2], 0, 'COMMA', 0, 'POINT')}"
                                ></td>
                            </tr>
                        </tbody>
                    </table>
                    <div
                        th:replace="fragments/pagination :: pagination(${posts}, ${pageNumbers}, '', '/admin/thuchi', ${param.size})"
                    ></div>
                </div>
            </div>
        </main>
    </body>
</html>
