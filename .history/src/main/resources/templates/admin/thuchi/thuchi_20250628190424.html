<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/main::areas(~{::title},~{::main})}"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Báo Cáo Thu Chi</title>
    </head>

    <body>
        <main class="main-content">
            <h1>BÁO CÁO THU CHI</h1>
            <form
                id="form-thuchi"
                class="report"
                th:action="@{/admin/thuchi}"
                method="get"
            >
                <div class="form-group-fields">
                    <div class="row g-3 align-items-end">
                        <div class="col-lg-5">
                            <label
                                class="font-weight-bold"
                                style="font-weight: 700; padding-bottom: 10px"
                                >Chọn khoảng ngày:</label
                            >
                            <div
                                class="row g-3"
                                style="
                                    display: flex;
                                    flex-direction: row;

                                    gap: 10px;
                                "
                            >
                                <div class="form-inline col-6">
                                    <div class="input-custom-group">
                                        <label
                                            for="fromDate"
                                            class="font-weight-bold"
                                            >Từ ngày:</label
                                        >
                                        <input
                                            style="
                                                min-width: 150px;
                                                max-width: 300px;
                                                width: 100%;
                                            "
                                            id="fromDate"
                                            class="form-control"
                                            type="date"
                                            name="fromDate"
                                            th:value="${param.fromDate}"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="form-inline col-6">
                                    <div class="input-custom-group">
                                        <label
                                            for="toDate"
                                            class="font-weight-bold pr-1"
                                            >Đến ngày:</label
                                        >
                                        <input
                                            style="
                                                min-width: 150px;
                                                max-width: 300px;
                                                width: 100%;
                                            "
                                            id="toDate"
                                            class="form-control"
                                            type="date"
                                            name="toDate"
                                            th:value="${param.toDate}"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div
                            class="col-lg-2"
                            style="padding: 6px; margin-left: 50px"
                        >
                            <button
                                class="btn btn-success font-weight-bold"
                                type="submit"
                            >
                                Xem
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div
                class="col-lg-12 border rounded-top-2 border border-secondary-subtle rounded-bottom-2 bg-light shadow mt-4"
            >
                <div class="px-4 mt-4 mb-1">
                    <table
                        class="display mb-5 table table-striped table-bordered"
                        style="width: 100%"
                    >
                        <thead class="bg-success text-light">
                            <tr>
                                <th>STT</th>
                                <th>Ngày</th>
                                <th>Thu</th>
                                <th>Chi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                th:if="${posts == null || posts.totalElements == 0}"
                            >
                                <td colspan="4" class="text-center">
                                    Không có dữ liệu
                                </td>
                            </tr>
                            <tr th:each="row, iter : ${posts}">
                                <td
                                    th:text="${posts.number * posts.size + iter.index + 1}"
                                ></td>
                                <td
                                    th:text="${#dates.format(row[0], 'dd/MM/yyyy')}"
                                ></td>
                                <td
                                    th:text="${row[1] != null ? #numbers.formatDecimal(row[1], 0, 'POINT', 0, 'NONE') + ' VND' : 'Chưa cập nhật'}"
                                ></td>
                                <td
                                    th:text="${row[2] != null ? #numbers.formatDecimal(row[2], 0, 'POINT', 0, 'NONE') + ' VND' : 'Chưa cập nhật'}"
                                ></td>
                            </tr>
                        </tbody>
                    </table>
                    <nav class="pagination-wrapper">
                        <p
                            th:if="${posts.totalPages > 0}"
                            th:text="'Showing ' + (${posts.number * posts.size + 1}) + ' to ' +
        (${posts.number * posts.size + (posts.size > posts.totalElements - (posts.number * posts.size) ? posts.totalElements - (posts.number * posts.size) : posts.size)}) +
        ' of ' + ${posts.totalElements} + ' entries'"
                        ></p>

                        <ul
                            class="pagination"
                            th:if="${pageNumbers != null and pageNumbers.size() > 0 and posts.totalPages > 1}"
                        >
                            <li class="page-item">
                                <a
                                    class="page-link"
                                    th:if="${posts.number > 0}"
                                    th:href="@{/admin/thuchi(
                           page=0,
                           size=${param.size},
                           fromDate=${param.fromDate},
                           toDate=${param.toDate},
                           )}"
                                    >First</a
                                >
                            </li>
                            <li class="page-item">
                                <a
                                    class="page-link"
                                    th:if="${posts.hasPrevious()}"
                                    th:href="@{/admin/thuchi(
                           page=${posts.number - 1},
                           size=${param.size},
                           fromDate=${param.fromDate},
                           toDate=${param.toDate}
                           )}"
                                    >Previous</a
                                >
                            </li>
                            <li class="page-link" th:if="${pageNumbers[0] > 1}">
                                ...
                            </li>

                            <li
                                class="page-item"
                                th:each="pageNum : ${pageNumbers}"
                                th:classappend="${pageNum == posts.number + 1} ? 'active' : ''"
                            >
                                <a
                                    class="page-link"
                                    th:href="@{/admin/thuchi(
                           page=${pageNum - 1},
                           size=${param.size},
                           fromDate=${param.fromDate},
                           toDate=${param.toDate}
                        )}"
                                    th:text="${pageNum}"
                                ></a>
                            </li>

                            <li
                                class="page-link"
                                th:if="${pageNumbers[pageNumbers.size() - 1] < posts.totalPages}"
                            >
                                ...
                            </li>

                            <li class="page-item">
                                <a
                                    class="page-link"
                                    th:if="${posts.hasNext()}"
                                    th:href="@{/admin/thuchi(
                           page=${posts.number + 1},
                           size=${param.size},
                           fromDate=${param.fromDate},
                           toDate=${param.toDate},
                           )}"
                                    >Next</a
                                >
                            </li>
                            <li class="page-item">
                                <a
                                    class="page-link"
                                    th:if="${posts.number < posts.totalPages - 1}"
                                    th:href="@{/admin/thuchi(
                           page=${posts.totalPages - 1},
                           size=${param.size},
                           fromDate=${param.fromDate},
                           toDate=${param.toDate},
                           )}"
                                    >Last</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </body>
</html>
