<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layouts/main::areas(~{::title},~{::main})}"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trang Cá Nhân</title>
        <style>
            body {
                background-color: #f5f5f5;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }
            .profile-container {
                max-width: 700px;
                margin: 0 auto;
                background-color: #e3f2fc;
                border: 1px solid #aacde8;
                border-radius: 4px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .profile-header {
                font-size: 1.2em;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .separator {
                border-top: 1px solid #aacde8;
                margin: 15px 0;
            }
            .profile-main {
                display: flex;
                align-items: flex-start;
                gap: 20px;
            }
            .profile-details {
                flex: 1;
            }
            .profile-details dl {
                margin: 0;
            }
            .profile-details dt {
                float: left;
                clear: left;
                width: 120px;
                font-weight: bold;
            }
            .profile-details dd {
                margin: 0 0 8px 130px;
            }
            .profile-photo {
                width: 140px;
                height: 160px;
                background-color: #ccc;
                /* background-image: url("https://via.placeholder.com/140x160?text=Ảnh"); */
                background-size: cover;
                background-position: center;
                border: 1px solid #aaa;
            }
            .profile-login {
                display: flex;
                gap: 40px;
                margin: 15px 0;
            }
            .profile-login dl {
                margin: 0;
            }
            .profile-login dt {
                float: left;
                clear: left;
                width: 100px;
                font-weight: bold;
            }
            .profile-login dd {
                margin: 0 0 8px 110px;
            }
            .edit-btn {
                display: block;
                margin: 20px auto 0;
                padding: 8px 20px;
                border: 1px solid #888;
                border-radius: 3px;
                background-color: #fff;
                cursor: pointer;
                font-size: 0.95em;
            }
            .edit-btn:hover {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <main class="main-content">
            <div class="profile-container">
                <div class="profile-header">Trang cá nhân</div>

                <div class="profile-main">
                    <div class="profile-details">
                        <dl>
                            <dt>Họ và tên:</dt>
                            <dd>Lê Văn Thể</dd>

                            <dt>Chức vụ:</dt>
                            <dd>Nhân viên pha chế</dd>

                            <dt>Địa chỉ:</dt>
                            <dd>12 Ngô Quyền, tp Đà Nẵng</dd>

                            <dt>Số điện thoại:</dt>
                            <dd>0945423984</dd>

                            <dt>Lương:</dt>
                            <dd>5.000.000</dd>
                        </dl>
                    </div>

                    <div class="profile-photo"></div>
                </div>

                <div class="separator"></div>

                <div class="profile-login">
                    <dl>
                        <dt>Tên đăng nhập:</dt>
                        <dd>vanthe14</dd>
                    </dl>
                    <dl>
                        <dt>Mật khẩu:</dt>
                        <dd>********</dd>
                    </dl>
                </div>

                <button class="edit-btn">Chỉnh sửa</button>
            </div>
        </main>
    </body>
</html>
