<!-- Modal Chọn Thực Đơn -->
<div
    class="modal fade"
    id="chonThucDonModal"
    tabindex="-1"
    aria-labelledby="chonThucDonModalLabel"
    aria-hidden="true"
    th:fragment="chonthucdonModal"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chonThucDonModalLabel">
                    Chọn Thực Đơn Cho Bàn
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="mb-2">
                    Mã Hóa Đơn: <span id="ctd_maHoaDon"></span>
                </div>
                <form id="formChonThucDon" onsubmit="submitChonThucDon(event)">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Mã Món</th>
                                <th>Tên Món</th>
                                <th>Giá Hiện Tại</th>
                                <th>Số Lượng</th>
                                <th>Thành Tiền</th>
                            </tr>
                        </thead>
                        <tbody id="ctd_tableBody"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-end">
                                    <b>Tổng Tiền</b>
                                </td>
                                <td><span id="ctd_tongTien">0</span></td>
                            </tr>
                        </tfoot>
                    </table>
                    <input
                        type="hidden"
                        id="ctd_maHoaDonInput"
                        name="maHoaDon"
                    />
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Hủy
                </button>
                <button
                    type="submit"
                    form="formChonThucDon"
                    class="btn btn-primary"
                >
                    Gọi Món
                </button>
            </div>
        </div>
    </div>
</div>
